<!DOCTYPE html>
<html>
<head>
    <title>SVG Decal Background Test</title>
    <script src="../../dist/echarts.js"></script>
</head>
<body>
    <div id="chart" style="width: 600px; height: 400px;"></div>
    
    <script>
        const chart = echarts.init(document.getElementById('chart'), null, {
            renderer: 'svg'  // Force SVG renderer
        });

        const option = {
            aria: {
                enabled: true,
                decal: {
                    show: true
                }
            },
            series: [{
                type: 'pie',
                data: [
                    { value: 335, name: 'A' },
                    { value: 310, name: 'B' },
                    { value: 234, name: 'C' }
                ],
                itemStyle: {
                    decal: {
                        symbol: 'rect',
                        backgroundColor: '#ff0000'
                    }
                }
            }]
        };

        chart.setOption(option);
        
        // Log to verify SVG renderer is being used
        console.log('Renderer type:', chart.getZr().painter.type);
    </script>
</body>
</html>
