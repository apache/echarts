<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Apache ECharts Demo - Bar Chart Decal Test</title>
  <style>
    * { margin: 0; padding: 0; }
    #chart-container { position: relative; height: 100vh; overflow: hidden; }
  </style>
</head>
<body>
  <div id="chart-container"></div>
  <script src="../../dist/echarts.js"></script>
  <script>
    var myChart = echarts.init(document.getElementById("chart-container"), null, {
      renderer: "svg"
    });

    const colors = ["#5470c6", "#A91B94"];

    var option = {
      xAxis: { type: "category", data: ["Mon", "Tue", "Wed"] },
      yAxis: { type: "value" },
      series: [
        {
          name: "Series 1",
          type: "bar",
          data: [120, 200, 150],
          itemStyle: {
            color: colors[0],
            decal: {
              color: colors[0],
              backgroundColor: "#fff",
              dashArrayX: [1, 0],
              dashArrayY: [1, 4]
            }
          }
        },
        {
          name: "Series 2", 
          type: "bar",
          data: [100, 60, 50],
          itemStyle: {
            color: "transparent",
            decal: {
              color: colors[1],
              backgroundColor: "#ffff00",
              dashArrayX: [1, 4],
              dashArrayY: [1, 0]
            }
          }
        }
      ],
      aria: { enabled: true, decal: { show: true } }
    };

    myChart.setOption(option);
    console.log('Renderer type:', myChart.getZr().painter.type);
  </script>
</body>
</html>
