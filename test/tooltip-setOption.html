        <h1>triggerOn click setOption when trigger item (keep show)</h1>

        <script>

            require([
                'echarts'
                // 'echarts/chart/line',
                // 'echarts/component/legend',
                // 'echarts/component/grid',
                // 'echarts/component/tooltip',
                // 'zrender/vml/vml'
            ], function (echarts) {

                var option = {
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: 'click',
                        enterable: true,
                        axisPointer: {
                            type: 'cross'
                        },
                        formatter: function () {
                            return '<button onclick="console.log(\'click\');window.ecClickSetOptionAxisChart.setOption({tooltip: {}});">click me</button>';
                        }
                    }
                };
                var baseTop = 90;
                var height = 150;
                var gap = 50;
                makeCategoryGrid(option, {
                    grid: {top: baseTop, height: height},
                    yAxis: {
                        name: 'click show tip',
                        tooltip: {
                            show: true
                        }
                    }
                });
                baseTop += height + gap;

                var chart = createChart('click-setOption1', echarts, option, baseTop);
                window.ecClickSetOptionAxisChart = chart;

                chart.on('showTip', function (params) {
                    console.log('asdf', params);
                    chart.setOption({
                        // tooltip: {}
                    });
                });
            })
        </script>
