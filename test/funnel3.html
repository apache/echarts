<html>

<head>
    <meta charset="utf-8">
    <script src="lib/simpleRequire.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/testHelper.js"></script>
    <link rel="stylesheet" href="lib/reset.css">
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #main,
        #main0 {
            position: relative;
        }
    </style>
    <div id="main"></div>
    <script>
        const itemStyle = {
            normal: {
                borderWidth: 0
            },
            emphasis: {
                shadowBlur: 40,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowColor: 'rgba(0, 0, 0, 0.4)',
                borderWidth: 2
            }
        };
        const defaultOption = {
            aria: {
                show: true
            },
            title: {
                text: '漏斗图',
                subtext: '纯属虚构'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}%'
            },
            legend: {
                data: ['展现', '点击', '访问', '咨询', '订单']
            },
            series: [
                {
                    name: '漏斗图',
                    type: 'funnel',
                    gap: 3,
                    itemStyle: itemStyle,
                    left: 300,
                    right: 300,
                    sort: 'ascending',
                    orient: 'vertical',
                    label: {
                        normal: {
                            position: 'leftTop'
                        }
                    },
                    rateLabel: {
                        formatter: '{e}-{f} {g}'
                    },
                    data: [
                        { value: 60, name: '访问' },
                        { value: 40, name: '咨询' },
                        { value: 20, name: '订单', rateLabel: { formatter: 'Overall rate {g}' } },
                        { value: 80, name: '点击' },
                        { value: 100, name: '展现' }
                    ]
                }
            ]
        }
    </script>
    <script>
        require([
            'echarts'
        ], function (echarts) {
            const chart = testHelper.create(echarts, 'main', {
                title: [
                    'each data take funnel area',
                    '1. set dynamciArea to open this mapping mode',
                    '2. exitWidth is invalid in this mode',
                    '3. priority lower than dynamciHeight'
                ],
                height: window.innerHeight,
                option: defaultOption
            });

            const config = {
                sort: 'ascending',
                orient: 'vertical',
                dynamicArea: 'true',
            };

            const update = function () {
                chart.setOption({
                    series: [{
                        name: '漏斗图',
                        sort: config.sort,
                        orient: config.orient,
                        dynamicArea: config.dynamicArea === 'true'
                    }]
                })
            }
            update();

            const gui = new dat.GUI();
            gui.add(config, 'sort', ['descending', 'ascending', 'none'])
                .onChange(update);
            gui.add(config, 'orient', ['vertical', 'horizontal'])
                .onChange(update);
            gui.add(config, 'dynamicArea', [true, false])
                .onChange(update);
        })


    </script>

</body>

</html>
