        <style>
            h1 {
                line-height: 60px;
                height: 60px;

                text-align: center;
                font-weight: bold;
                font-size: 14px;
            }
            .chart {
                height: 350px;
            }
        </style>


        <h1>define dim name in tooltip</h1>
        <div class="chart" id="dim"></div>
        <h1>change tooltip order (Tooltip of the first series should be: median, 1分位, Q3)</h1>
        <div class="chart" id="order"></div>
        <h1>define which dim on x or y. encode: {x: 2, y: 1, label: 4}</h1>
        <div class="chart" id="dimXY"></div>





        <script>

            require([
                'echarts',
                'data/security-sh-2013.json'
                // 'echarts/chart/line',
                // 'echarts/chart/candlestick',
                // 'echarts/component/legend',
                // 'echarts/component/grid',
                // 'echarts/component/tooltip',
                // 'zrender/vml/vml'
            ], function (echarts, rawData) {

                var dom = document.getElementById('dim');
                if (!dom) {
                    return;
                }
                var chart = echarts.init(dom);

                function splitData(rawData) {
                    var categoryData = [];
                    var values = []
                    for (var i = 0; i < rawData.length; i++) {
                        categoryData.push(rawData[i].splice(0, 1)[0]);
                        values.push(rawData[i])
                    }
                    return {
                        categoryData: categoryData,
                        values: values
                    };
                }

                var data = splitData(rawData);

                chart.setOption({
                    legend: {
                        data: ['上证指数', '开盘']
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'line'
                        }
                    },
                    grid: {
                        left: '10%',
                        right: '10%',
                        bottom: '15%'
                    },
                    xAxis: {
                        type: 'category',
                        data: data.categoryData,
                        scale: true,
                        boundaryGap : false,
                        axisLine: {onZero: false},
                        splitLine: {show: false},
                        splitNumber: 20,
                        min: 'dataMin',
                        max: 'dataMax'
                    },
                    yAxis: {
                        scale: true,
                        splitArea: {
                            show: true
                        }
                    },
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 50,
                            end: 100
                        },
                        {
                            show: true,
                            type: 'slider',
                            y: '90%',
                            start: 50,
                            end: 100
                        }
                    ],
                    series: [
                        {
                            name: 'line',
                            type: 'line',
                            data: (function () {
                                opens = [];
                                for (var i = 0, len = data.values.length; i < len; i++) {
                                    opens.push(data.values[i][0]);
                                }
                                return opens;
                            })(),
                            smooth: true,
                            lineStyle: {
                                normal: {color: '#aaa'}
                            }
                        },
                        {
                            name: '上证指数',
                            type: 'candlestick',
                            dimensions: ['base', '开盘', '收盘', '最高', '最低'],
                            data: data.values
                        }
                    ]
                });
            })

        </script>








        <script>

            var chart;
            var data;

            require([
                'echarts',
                'extension/dataTool'
                // 'echarts/chart/boxplot',
                // 'echarts/chart/scatter',
                // 'echarts/component/title',
                // 'echarts/component/legend',
                // 'echarts/component/grid',
                // 'echarts/component/tooltip',
                // 'echarts/component/dataZoom'
            ], function (echarts, dataTool) {

                var prepareBoxplotData = dataTool.prepareBoxplotData;

                data = [];
                for (var seriesIndex = 0; seriesIndex < 5; seriesIndex++) {
                    var seriesData = [];
                    for (var i = 0; i < 18; i++) {
                        var cate = [];
                        for (var j = 0; j < 100; j++) {
                            cate.push(Math.random() * 200);
                        }
                        seriesData.push(cate);
                    }
                    data.push(prepareBoxplotData(seriesData, {layout: 'horizontal'}));
                }

                var option = {
                    title: [
                        {
                            text: 'Multiple Categories',
                            left: 'center',
                        }
                    ],
                    legend: {
                        top: '10%',
                        data: ['category0', 'category1', 'category2', 'category3']
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    grid: {
                        left: '10%',
                        top: '20%',
                        right: '10%',
                        bottom: '15%'
                    },
                    xAxis: {
                        type: 'category',
                        data: data[0].axisData,
                        boundaryGap: true,
                        nameGap: 30,
                        splitArea: {
                            show: true
                        },
                        axisLabel: {
                            formatter: 'expr {value}'
                        },
                        splitLine: {
                            show: false
                        }
                    },
                    yAxis: {
                        type: 'value',
                        name: 'Value',
                        splitArea: {
                            show: false
                        }
                    },
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 0,
                            end: 20
                        },
                        {
                            show: true,
                            height: 20,
                            type: 'slider',
                            bottom: 50,
                            xAxisIndex: [0],
                            yAxisIndex: [],
                            start: 0,
                            end: 20
                        }
                    ],
                    series: [
                        {
                            name: 'category0',
                            type: 'boxplot',
                            dimensions: [null, '最小', '1分位'],
                            encode: {
                                tooltip: [3, 2, 4]
                            },
                            data: data[0].boxData
                        },
                        {
                            name: 'category1',
                            type: 'boxplot',
                            data: data[1].boxData
                        }
                    ]
                };

                testHelper.createChart(echarts, 'order', option);
            })

        </script>
