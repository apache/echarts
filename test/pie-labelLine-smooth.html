<html>

<head>
    <meta charset="utf-8">
    <script src="lib/simpleRequire.js"></script>
    <script src="lib/config.js"></script>
    <script src="data/pie-texture.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <link rel="stylesheet" href="lib/reset.css" />
    <script src="lib/testHelper.js"></script>
</head>

<body>
    <style>
    </style>

    <div id="main"></div>

    <script>
        require([
            'echarts'
        ], function (echarts) {

            let labelLine = {
                smooth: false,
                length:40
            }
            var option = {
                series: [
                    {
                        type: 'pie',
                        selectedMode: 'single',
                        selectedOffset: 30,
                        radius: [50, 100],
                        hoverAnimation: false,
                        animation: false,
                        data: [
                            { value: 0, name: 'Direct Access' },
                            { value: 310, name: 'Email Marketing' },
                            { value: 234, name: 'Website Ads' },
                            { value: 135, name: 'Video Ads' },
                            { value: 1548, name: 'Search Engine' }
                        ],
                        labelLine
                    }
                ]
            };

            function update() {
                chart.setOption(option);
            }

            var gui = new dat.GUI();
            gui.add(labelLine, 'smooth')
                .onChange(update)
            gui.add(labelLine, 'length')
                .onChange(update)

            var chart = testHelper.create(echarts, 'main', {
                title: [
                    "Changing the smooth attribute from true to false in the pie chart labelLine configuration item does not take effect",
                    'See also https://github.com/apache/echarts/issues/21418'
                ],
                option
            });
        });
    </script>

</body>

</html>
