<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                padding: 0;
                margin: 0;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>
            require([
                'echarts',
                'echarts/chart/tree',
                ], function (echarts) {
                    var chart = echarts.init(document.getElementById('main'), null, {
                        renderer: 'canvas'
                    });

                    window.onresize = function () {
                        chart.resize();
                    };

                    $.getJSON('./data/flare.json')
                    .done(function (data) {
                        chart.setOption({

                            series:[
                                {
                                    type: 'tree',

                                    data: [data],

                                    left: '50%',
                                    // right: '10%',
                                    top: '53%',
                                    bottom: '12%',

                                    layout: 'radial',

                                    initialTreeDepth: 3,

                                    animationDurationUpdate: 750

                                }
                            ]
                        });
                    });
                });
        </script>
    </body>
</html>
