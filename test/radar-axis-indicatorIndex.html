<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>


        <script>
        require(['echarts'], function (echarts) {
            var option;

            option = {
                title: {
                    text: '基础雷达图'
                },
                tooltip: {
                    trigger: 'item',
                    //triggerOn:'click',
                    formatter: function (params) {
                    // Customize the tooltip content
                    if(params.indicatorIndex === null) // exit when no indicator index present
					    return
                    const legendName = params.name;
                    const name = params.indicatorAxes[params.indicatorIndex].name; // Name of the hovered point
                    const value = params.value[params.indicatorIndex]; // Value of the hovered point
                    
                    // Return the formatted tooltip content
                    return `${legendName} <br/> ${name}  : ${value}`;
                    },
                },
                legend: {
                    data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
                },
                radar: {
                    // shape: 'circle',
                    name: {
                        textStyle: {
                            color: '#fff',
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                    }
                    },
                    indicator: [
                    { name: '销售（sales）'},
                    { name: '管理（Administration）'},
                    { name: '信息技术（Information Techology）'},
                    { name: '客服（Customer Support）'},
                    { name: '研发（Development）'},
                    { name: '市场（Marketing）'}
                    ],
                            axisLabel: {
                                show: true,
                                textStyle: {
                                    color: 'red'
                                }
                            },
                },
                series: [{
                    name: '预算 vs 开销（Budget vs spending）',
                    type: 'radar',
                    // areaStyle: {normal: {}},
                    data : [
                        {
                            value : [4300, 10000, 28000, 35000, 50000, 19000],
                            name : '预算分配（Allocated Budget）'
                        },
                        {
                            value : [5000, 14000, 28000, 31000, 42000, 21000],
                            name : '实际开销（Actual Spending）'
                        }
                    ]
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Need to show custom tooltip only for actual index ',
                    'From case https://github.com/apache/echarts/issues/20866'
                ],
                
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>


    </body>
</html>
