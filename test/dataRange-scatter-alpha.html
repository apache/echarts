<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>


            require([
                'echarts',
                'echarts/chart/scatter',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/dataRangePiecewise'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                var data1 = [];
                var data2 = [];
                var data3 = [];

                var symbolCount = 6;

                for (var i = 0; i < 100; i++) {
                    data1.push([
                        Math.random() * 5, Math.random() * 4, Math.random() * 20,
                        Math.round(Math.random() * (symbolCount - 1))
                    ]);
                    data2.push([
                        Math.random() * 10, Math.random() * 5, Math.random() * 20,
                        Math.round(Math.random() * (symbolCount - 1))
                    ]);
                    data3.push([
                        Math.random() * 15, Math.random() * 10, Math.random() * 20,
                        Math.round(Math.random() * (symbolCount - 1))
                    ]);
                }

                chart.setOption({
                    legend: {
                        y: 50,
                        data: ['scatter', 'scatter2', 'scatter3']
                    },
                    grid: {
                        y: '26%',
                        y2: '26%'
                    },
                    xAxis: {
                        type: 'value',
                        splitLine: {
                            show: false
                        }
                    },
                    yAxis: {
                        type: 'value',
                        splitLine: {
                            show: false
                        }
                    },
                    dataRange: [
                        {
                            splitNumber: 6,
                            x: 'right',
                            // selectedMode: 'single',
                            selectedMode: 'multiple',
                            dimension: 'a',
                            backgroundColor: '#eee',
                            selected: [],
                            visualSelected: { // visual for short cut
                                type: 'color',
                                data: ['rgb(20,1,0)']
                            },
                            visualUnselected: {
                                type: 'colorA',
                                data: [0.3, 1]
                            },
                            visualHovered: {
                                type: 'colorA'
                            }
                        }
                    ],
                    series: [
                        {
                            name: 'scatter',
                            type: 'scatter',
                            itemStyle: {
                                normal: {
                                    opacity: 0.8,
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            symbolSize: function (val) {
                                return val[2] * 2;
                            },
                            data: data1
                        },
                        {
                            name: 'scatter2',
                            type: 'scatter',
                            itemStyle: {
                                normal: {
                                    opacity: 0.8,
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            symbolSize: function (val) {
                                return val[2] * 2;
                            },
                            data: data2
                        },
                        {
                            name: 'scatter3',
                            type: 'scatter',
                            itemStyle: {
                                normal: {
                                    opacity: 0.8,
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowOffsetY: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            },
                            symbolSize: function (val) {
                                return val[2] * 2;
                            },
                            data: data3
                        }
                    ]
                });
            })

        </script>
    </body>
</html>
