<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>






        <script>
        require([
            'echarts',
            'map/json/china-new.json'
        ], function (echarts, chinaJson) {
            var option;
            echarts.registerMap('china', chinaJson)

            option = {
                series: {
                    type: 'map',
                    map: 'china'
                }
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Can still draw small islands on a small container',
                ],
                height: 200,
                option: option
            });
        });
        </script>


        <script>
        require([
            'echarts',
            'map/json/china-new.json'
        ], function (echarts, chinaJson) {
            var option;
            echarts.registerMap('china', chinaJson)

            option = {
                series: {
                    type: 'map',
                    map: 'china',
                    itemStyle: {
                        areaColor: '#fff'
                    },
                    data: [{
                        name: '广西',
                        itemStyle: {
                            areaColor: '#ddd'
                        }
                    }, {
                        name: '广东',
                        itemStyle: {
                            areaColor: '#aaa'
                        }
                    }, {
                        name: '海南',
                        itemStyle: {
                            areaColor: '#bbb'
                        }
                    }, {
                        name: '台湾',
                        itemStyle: {
                            areaColor: '#ccc'
                        }
                    }]
                }
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Colors are correct on specifed areas',
                ],
                option: option
            });
        });
        </script>

        <script>
            require([
                'echarts',
                'map/json/china-new.json'
            ], function (echarts, chinaJson) {
                var option;
                echarts.registerMap('china', chinaJson)

                option = {
                    legend: {
                        show: true,
                        data: ['销售额']
                    },
                    series: {
                        name: '销售额',
                        type: 'map',
                        map: 'china',
                        label: {
                            show: true,
                            // formatter: '{b}'
                        },
                        data: [
                            {
                                name: '上海',
                                value: 506772
                            },
                            {
                                name: '内蒙古',
                                value: 79776
                            },
                            {
                                name: '台湾',
                                value: 68885
                            }
                        ]
                    }
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'Should show all labels when legend is enabled and no label formatter specified',
                    ],
                    option: option
                });
            });
        </script>
    </body>
</html>
