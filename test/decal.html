        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var option;
            var series = [];
            var pieData = [];
            var legendNames = [];
            var itemStyle = {
                decal: {
                    color: 'blue'
                }
            };
            for (var i = 0; i < 12; ++i) {
                var s = {
                    name: 'bar' + i,
                    data: [i * 10 + 100],
                    type: 'bar'
                };
                if (i === 0) {
                    s.itemStyle = itemStyle;
                }
                else if (i === 1) {
                    s.itemStyle = {
                        decal: {
                            symbol: 'none'
                        }
                    };
                }
                else if (i === 2) {
                    s.data = [{
                        value: s.data[0],
                        itemStyle: {
                            decal: {
                                symbol: 'none'
                            }
                        }
                    }];
                }
                series.push(s);

                var p = {
                    name: 'pie' + i,
                    value: i * 5 + 10
                };
                pieData.push(p);

                legendNames.push('bar' + i, 'pie' + i);
            }
            series.push({
                type: 'pie',
                center: ['75%', '50%'],
                data: pieData,
                radius: '50%'
            });

            option = {
                legend: {
                    data: legendNames
                },
                xAxis: {
                    type: 'category',
                    data: ['x']
                },
                yAxis: {
                    type: 'value'
                },
                series: series,
                grid: {
                    left: 50,
                    right: '40%'
                },
                aria: {
                    decal: {
                        show: true
                    }
                }
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'It should use decal when aria.show is true',
                    '(1) Each bar and pie piece should have different decal',
                    '(2) The first bar and pie piece decal should be **blue**',
                    '(3) The second and third bar should not have decal'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>

            dashArrayX: [10, 10],
            dashArrayY: [10, 10],
            rotation: 0,
            maxTileWidth: 256,
            maxTileHeight: 256
        };

        option = {
            xAxis: {

            series: [{

            }, {
                type: 'line',
                data: [100, 80],
                itemStyle: {

                    borderWidth: 20,
                    borderColor: '#ff0'
                },
                lineStyle: {
                    width: 20
                },
                symbol: 'circle',
                symbolSize: 200
            }],
            grid: {

            },
            aria: {

            animation: false
        };
        var chart;
        require(['echarts'/*, 'map/js/china' */], function (echarts) {

            chart = testHelper.create(echarts, 'main2', {
                title: [
                    'Change parameters and check if it goes into endless loop'
                ],
                option: option
            });

            ['symbolSize', 'dashArrayX-0', 'dashArrayX-1', 'dashArrayY-0', 'dashArrayY-1', 'rotation'].forEach(function (name) {
                var input = document.getElementById(name + '-range');
                var nameSplit = name.split('-');
                var attrName = nameSplit[0];
                var idName = nameSplit[1];
                var label = document.getElementById(attrName + '-label');
                input.addEventListener('change', function (event) {
                    var value = event.target.value;
                    var labelText = +value;
                    var rangeValue = +value;
                    if (idName) {
                        var otherId = idName === '0' ? '1' : '0';
                        var otherValue = document.getElementById(attrName + '-' + otherId + '-range').value;
                        labelText = idName === '0'
                            ? '[' + value + ', ' + otherValue + ']'
                            : '[' + otherValue + ', ' + value + ']';
                        rangeValue = idName === '0'
                            ? [+value, +otherValue]
                            : [+otherValue, +value];
                    }
                    label.innerText = labelText;

                    decal[attrName] = rangeValue;
                    chart.setOption(option);
                });
            });
        });

        function rand(name, min, max) {
            var n = Math.random() * (max - min) + min;
            var value = max < 10 ? Math.floor(n * 100) / 100 : Math.floor(n);

            var nameSplit = name.split('-');
            var attrName = nameSplit[0];
            var idName = nameSplit[1];
            var labelText = value;
            var rangeValue = value;
            var label = document.getElementById(attrName + '-label');
            if (idName) {
                var otherN = Math.random() * (max - min) + min;
                var otherValue = max < 10 ? Math.floor(otherN * 100) / 100 : Math.floor(otherN);
                document.getElementById(attrName + '-1-range').value = otherValue;

                labelText = idName === '0'
                    ? '[' + value + ', ' + otherValue + ']'
                    : '[' + otherValue + ', ' + value + ']';
                rangeValue = idName === '0'
                    ? [+value, +otherValue]
                    : [+otherValue, +value];
            }
            label.innerText = labelText;

            var input = document.getElementById(name + '-range');
            input.value = value;

            decal[attrName] = rangeValue;
            chart.setOption(option);
        }

        function randAll() {
            rand('symbolSize', 0, 1);
            rand('dashArrayX-0', 0, 50);
            rand('dashArrayY-0', 0, 50);
            rand('rotation', 0, 3.14);
        }
        </script>

        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {

            function renderItem(params, api) {
                var pos = api.coord([api.value(0), api.value(1)]);
                var paletteColor = api.visual('color');
                var paletteDecal = api.visual('decal');
                if (params.dataIndex === 0) {
                    return {
                        type: 'group',
                        x: pos[0],
                        y: pos[1],
                        children: [{
                            type: 'circle',
                            shape: { cx: 0, cy: 0, r: 30 },
                            style: {
                                fill: 'orange',
                                decal: {
                                    color: 'blue',
                                    dashArrayX: [1, 0],
                                    dashArrayY: [4, 3],
                                    dashLineOffset: 0,
                                    rotation: -Math.PI / 4
                                }
                            }
                        }, {
                            type: 'circle',
                            shape: { cx: 60, cy: 0, r: 30 },
                            style: { fill: 'orange' }
                        }]
                    }
                }
                else {
                    return {
                        type: 'group',
                        x: pos[0],
                        y: pos[1],
                        children: [{
                            type: 'rect',
                            shape: { x: -20, y: -20, width: 40, height: 40 },
                            style: { fill: paletteColor, decal: paletteDecal },
                        }, {
                            type: 'rect',
                            shape: { x: 60 - 20, y: -20, width: 40, height: 40 },
                            style: { fill: paletteColor, decal: paletteDecal },
                        }]
                    }
                }
            }

            var option = {
