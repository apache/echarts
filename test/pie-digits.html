<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts'
                // 'echarts/chart/pie',
                // 'echarts/component/tooltip',
                // 'echarts/component/title'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {

                });
                chart.setOption({
                    tooltip: {
                        formatter: '{d}%'
                    },
                    title: {
                        text: '饼图百分比始终为 100%'
                    },
                    series : [
                        {
                            type : 'pie',
                            center : ['25%', '50%'],
                            radius : '50%',
                            percentPrecision: 1,
                            data : [1235, 6332, 2433],
                            label: {
                                normal: {
                                    formatter: '{c} 占 {d}%'
                                }
                            }
                        },
                        {
                            type : 'pie',
                            center : ['75%', '50%'],
                            radius : '50%',
                            percentPrecision: 0,
                            data : [0.27, .14, 2.43, 1.16, '-'],
                            label: {
                                normal: {
                                    formatter: '{c} 占 {d}%'
                                }
                            }
                        }
                    ]
                });
            })

        </script>
    </body>
</html>
