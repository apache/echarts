        <script>
            require([
                'echarts',
                // 'map/js/china',
                // './data/nutrients.json'
            ], function (echarts) {
                var option;
                option = {
                    matrix: {
                        x: {
                            data: [{
                                value: 'A',
                                children: ['A1', 'A2', {
                                    value: 'A3',
                                    children: ['A31', 'A32']
                                }]
                            }]
                        },
                        y: {
                            data: ['U', 'V']
                        }
                    },
                    series: [{
                        type: 'custom',
                        coordinateSystem: 'matrix',
                        data: [
                            ['A1', 'U', 89, 'ðŸ˜„'], ['A31', 'V', 95, 'ðŸ˜'], ['A2', 'U', 45, 'ðŸ˜ ']
                        ],
                        encode: {
                            x: 0,
                            y: 1,
                            value: 2,
                            label: 3
                        },
                        renderItem: function (params, api) {
                            const x = api.value(0);
                            const y = api.value(1);
                            const center = api.coord([x, y]);
                            const size = api.size([x, y]);
                            const fontSize = 20;
                            const padding = 10;
                            const left = center[0] - size[0] / 2;
                            const top = center[1] - size[1] / 2;
                            const value = api.value(2);
                            return {
                                type: 'group',
                                children: [{
                                    type: 'rect',
                                    shape: {
                                        x: left + padding,
                                        y: top + padding,
                                        width: (size[0] - padding * 2) / 100 * value,
                                        height: size[1] - padding * 2
                                    },
                                    style: {
                                        fill: value > 90 ? 'green'
                                            : value > 60 ? 'orange'
                                                : 'red',
                                    }
                                }, {
                                    type: 'text',
                                    style: {
                                        x: left + (size[0] - padding * 2) / 100 * value - padding,
                                        y: center[1] - fontSize / 2,
                                        text: api.value(3),
                                        fontSize: fontSize,
                                        textBaseline: 'middle',
                                        textAlign: 'center'
                                    }
                                }, {
                                    type: 'text',
                                    style: {
                                        x: left + 30,
                                        y: center[1] - fontSize / 2,
                                        text: api.value(2),
                                        fontSize: fontSize,
                                        textBaseline: 'middle',
                                        textAlign: 'center',
                                        fill: 'white'
                                    }
                                }]
                            };
                        }
                    }]
                };

                var chart = testHelper.create(echarts, 'main4', {
                    title: [
                        'Custom series with Matrix'
                    ],
                    option: option
                });
            });
        </script>
