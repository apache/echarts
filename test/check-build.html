                            {value:310, name:'Email Marketing'},
                            {value:234, name:'Website Ads'},
                            {value:135, name:'Video Ads'},
                            {value:1548, name:'Search Engine'}
                        ]
                    }]
                });
            }

            function makeDataZoom() {
                var chart = makeChart();
                var data = [];
                var categoryData = [];
                var y = Math.random() * 1000;
                for (var i = 0; i < 50; i++) {
                    categoryData.push('C' + i);
                    data.push(y);
                    y += 100 * Math.random() - 50;
                }
                chart.setOption({
                    xAxis: {
                        data: categoryData
                    },
                    yAxis: {},
                    dataZoom: [{
                        start: 0,
                        end: 30
                    }],
                    series: [
                        {
                            type: 'line',
                            animation: false,
                            data: data
                            // smooth: true
                        }
                    ]
                });
            }

            function makeGraph() {
                var chart = makeChart();
                chart.setOption({
                    tooltip: {},
                    animationDurationUpdate: 1500,
                    animationEasingUpdate: 'quinticInOut',
                    series : [
                        {
                            type: 'graph',
                            layout: 'none',
                            symbolSize: 50,
                            roam: true,
                            label: {
                                normal: {
                                    show: true
                                }
                            },
                            edgeSymbol: ['circle', 'arrow'],
                            edgeSymbolSize: [4, 10],
                            edgeLabel: {
                                normal: {
                                    textStyle: {
                                        fontSize: 20
                                    }
                                }
                            },
                            data: [{
                                name: 'Node 1',
                                x: 300,
                                y: 300
                            }, {
                                name: 'Node 2',
                                x: 800,
                                y: 300
                            }, {
                                name: 'Node 3',
                                x: 550,
                                y: 100
                            }, {
                                name: 'Node 4',
                                x: 550,
                                y: 500
                            }],
                            // links: [],
                            links: [{
                                source: 'Node 1',
                                target: 'Node 2',
                                symbolSize: [5, 20],
                                label: {
                                    normal: {
                                        show: true
                                    }
                                },
                                lineStyle: {
                                    normal: {
                                        width: 5,
                                        curveness: 0.2
                                    }
                                }
                            }, {
                                source: 'Node 2',
                                target: 'Node 1',
                                label: {
                                    normal: {
                                        show: true
                                    }
                                },
                                lineStyle: {
                                    normal: { curveness: 0.2 }
                                }
                            }, {
                                source: 'Node 1',
                                target: 'Node 3'
                            }, {
                                source: 'Node 2',
                                target: 'Node 3'
                            }, {
                                source: 'Node 2',
                                target: 'Node 4'
                            }, {
                                source: 'Node 1',
                                target: 'Node 4'
                            }],
                            lineStyle: {
                                normal: {
                                    curveness: 0
                                }
                            }
                        }
                    ]
                });
            }

            setTimeout(function () {
                makeLine();
            }, 50);
            setTimeout(function () {
                makeBar();
            }, 100);
            setTimeout(function () {
                makePie();
            }, 150);
            setTimeout(function () {
                makeScatter();
            }, 200);
            setTimeout(function () {
                makeFunnel();
            }, 250);
            setTimeout(function () {
                makeDataZoom();
            }, 300);
            setTimeout(function () {
                makeGraph();
            }, 350);
        </script>
    </body>
</html>
