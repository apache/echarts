<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>
        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>
        <div id="main3"></div>

        <script>
        require(['echarts'], function (echarts) {
            var vaData = [[0, 2.57], [1, 6.49], [2, 8.42], [3, 8.72], [4, 1.97], [5, 8.83], [6, 0.94], [7, 0.14], [8, 5.55], [9, 4.54]];


            var option = {
                xAxis: {
                    type: 'value',
                    axisLabel: {
                        customValues: [0, 4, 7, 8, 9]
                    },
                    axisTick: {
                        alignWithLabel: true,
                        customValues: [0, 0.5, 1, 1.5, 2, 8, 9]
                    },
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    data: vaData,
                    smooth: true
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Value axis custom tick/label positions',
                    'Ticks on 0, 0.5, 1, 1.5, 2, 8, 9',
                    'Labels on 0, 4, 7, 8, 9'
                ],
                option: option
            });
        });
        </script>

        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var caData = [7.66, 7.70, 2.11, 7.62, 5.56, 5.09, 3.26, 0.24, -0.46, 8.11];

            var option = {
                xAxis: {
                    type: 'category',
                    data: ['1', '2', '3', 'four', 'five', '6', '7', '8', '9', '10'],
                    axisLabel: {
                        customValues: ["1", "four", 4, "10"]
                    },
                    axisTick: {
                        alignWithLabel: true,
                        customValues: ["1", 3, "five", 6, "10"]
                    },
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    data: caData,
                    smooth: true
                }]
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Category axis custom tick/label positions',
                    'Ticks on 1, four, five, 7, 10',
                    'Labels on 1, four, five, 10'
                ],
                option: option
            });
        });
        </script>

        <script>
        require(['echarts'], function (echarts) {
            var vals = [1.64, -0.84, -0.96, 8.03, 7.53, 4.14, 3.91, 8.39, 7.02, 2.28];
            var taData = [];
            for (var i = 0; i < 10; i++) {
                taData.push([new Date(2020, 1, i+1), vals[i]]);
            }

            var option = {
                xAxis: {
                    type: 'time',
                    axisLabel: {
                        customValues: [
                            new Date(2020, 1, 1),
                            new Date(2020, 1, 4),
                            new Date(2020, 1, 5),
                            new Date(2020, 1, 10)
                        ]
                    },
                    axisTick: {
                        alignWithLabel: true,
                        customValues: [
                            new Date(2020, 1, 1),
                            new Date(2020, 1, 4),
                            new Date(2020, 1, 10)
                        ]
                    },
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    data: taData,
                    smooth: true
                }]
            };

            var chart = testHelper.create(echarts, 'main2', {
                title: [
                    'Time axis custom tick/label positions',
                    'Ticks on 1st, 4th, 10th',
                    'Labels on 1, 4th, 5th, 10th'
                ],
                option: option
            });
        });
        </script>

        <script>
        require(['echarts'], function (echarts) {
            var laData = [[1, 3.47], [2, 7.84], [3, 2.01], [4, 4.20], [5, 3.87], [6, 1.50], [7, 2.56], [8, 6.40], [9, 1.74], [10, 2.96]];

            var option = {
                xAxis: {
                    type: 'log',
                    axisLabel: {
                        customValues: [1, 4, 7, 8, 10]
                    },
                    axisTick: {
                        alignWithLabel: true,
                        customValues: [1, 0.5, 1, 1.5, 2, 8, 10]
                    },
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    data: laData
                }]
            };

            var chart = testHelper.create(echarts, 'main3', {
                title: [
                    'Log axis custom tick/label positions',
                    'Ticks on 1, 1.5, 2, 8, 10',
                    'Labels on 1, 4, 7, 8, 10'
                ],
                option: option
            });
        });
        </script>


    </body>
</html>
