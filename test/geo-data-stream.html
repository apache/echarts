<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id="main"></div>
        <script>

            var lngRange = [79.781327, 131.48];
            var lngExtent = lngRange[1] - lngRange[0];
            var latRange = [18.252847, 52.33];
            var latExtent = latRange[1] - latRange[0];
            var chunkMax = 100;
            var chunkCount = 0;

            function genData(count) {
                var data = [];
                for (var i = 0; i < count; i++) {
                    data.push([
                        Math.random() * lngExtent + lngRange[0],
                        Math.random() * latExtent + latRange[0],
                        Math.random() * 1000
                    ]);
                }
                return data;
            }

            var initData = genData(2001);

            require([
                'echarts',
                'map/js/china'
            ], function (echarts) {
                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    tooltip: {},
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data:['categoryA','categoryB','categoryC']
                    },
                    // ???
                    // visualMap: {
                    //     min: 0,
                    //     max: 1500,
                    //     left: 'left',
                    //     top: 'bottom',
                    //     text: ['High','Low'],
                    //     seriesIndex: [1, 2, 3],
                    //     inRange: {
                    //         color: ['#006edd', '#e0ffff']
                    //     },
                    //     calculable : true
                    // },
                    geo: {
                        map: 'china',
                        roam: true,
                        label: {
                            normal: {
                                show: true,
                                textStyle: {
                                    color: 'rgba(0,0,0,0.4)'
                                }
                            }
                        },
                        itemStyle: {
                            normal:{
                                borderColor: 'rgba(0, 0, 0, 0.2)'
                            },
                            emphasis:{
                                color: null,
                                areaColor: null,
                                shadowOffsetX: 0,
                                shadowOffsetY: 0,
                                shadowBlur: 20,
                                borderWidth: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    },
                    series : [{
                        name: 'pm2.5',
                        type: 'scatter',
                        stream: true,
                        coordinateSystem: 'geo',
                        data: initData,
                        symbolSize: 4,
                        // symbol: 'rect',
                        itemStyle: {
                            normal: {
                                // color: '#ddb926'
                                color: '#dda'
                            }
                        },
                        progressive: 100
                    }]
                });

                chart.on('click', function (param) {
                    alert('asdf');
                });

                next();

                function next() {
                    if (chunkCount++ < chunkMax) {
                        var newData = genData(1000);
                        chart.appendData({seriesIndex: 0, data: newData});
                        setTimeout(next, 1000);
                    }
                }

            });

        </script>
    </body>
</html>
