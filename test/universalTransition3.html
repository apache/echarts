<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>

        <script>
            window.ANIMATION_DURATION_UPDATE = window.__VRT_RECOMMAND_ANIMATION_DURATION__
                ? window.__VRT_RECOMMAND_ANIMATION_DURATION__ : 1000;
        </script>


        <script>
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var option;

            var stratify = d3.stratify()
                .parentId(function(d) {
                    return d.id.substring(0, d.id.lastIndexOf("."));
                });

            function toPlainTree(root) {
                return {
                    children: root.children && root.children.map(child => toPlainTree(child)),
                    value: root.value,
                    name: root.id.split('.').pop(),
                    id: root.id
                }
            }

            d3.csv("data/flare.csv", function(error, rawData) {
                if (error) throw error;

                var root = stratify(rawData)
                    .sum(function(d) {
                        return d.value;
                    })
                    .sort(function(a, b) {
                        return b.value - a.value;
                    });
                var maxDepth = 0;

                var seriesDataLinear = root.descendants().map(function (node) {
                    maxDepth = Math.max(maxDepth, node.depth);
                    return [
                        node.value,
                        node.depth,
                        node.id
                    ];
                });

                function renderItem(params, api) {
                    var context = params.context;
                    if (!context.layout) {
                        d3.pack()
                            .size([api.getWidth() - 2, api.getHeight() - 2])
                            .padding(3)(root);

                        context.nodes = {};
                        root.descendants().forEach(function (node, index) {
                            context.nodes[node.id] = {
                                index: index,
                                node: node
                            }
                        });
                    }

                    var nodePath = api.value(2);
                    var node = context.nodes[nodePath].node;
                    var isLeaf = !node.children || !node.children.length;

                    var textFont = api.font({
                        fontSize: 12,
                        fontFamily: 'Arial'
                    });

                    var focus = new Uint32Array(node.descendants().map(function (node) {
                        return context.nodes[node.id].index;
                    }));

                    var nodeName = isLeaf ? nodePath.slice(nodePath.lastIndexOf('.') + 1).split(/(?=[A-Z][^A-Z])/g).join('\n') : '';

                    var z2 = api.value(1) * 2;

                    return {
                        type: 'circle',
                        focus: focus,
                        shape: {
                            cx: node.x,
                            cy: node.y,
                            r: node.r
                        },
                        z2: z2,
                        textContent: {
                            type: 'text',
                            style: {
                                text: nodeName,
                                width: node.r * 1.3,
                                overflow: 'truncate',
                                fontSize: node.r / 3
                            },
                            emphasis: {
                                style: {
                                    overflow: null,
                                    fontSize: Math.max(node.r / 3, 12)
                                }
                            }
                        },
                        textConfig: {
                            position: 'inside'
                        },
                        style: {
                            fill: api.visual('color'),
                            text: nodeName,
                            font: textFont,
                        },
                        emphasis: {
                            style: {
                                font: textFont,
                                shadowBlur: 20,
                                shadowOffsetX: 3,
                                shadowOffsetY: 5,
                                shadowColor: 'rgba(0,0,0,0.3)'
                            }
                        }
                    };
                }

                var circlePackingOption = {
                    tooltip: {},
                    visualMap: {
                        show: false,
                        min: 0,
                        max: maxDepth,
                        dimension: 1,
                        inRange: {
                            color: ['#006edd', '#e0ffff']
                        }
                    },
                    series: {
                        type: 'custom',
                        id: 'main',
                        renderItem: renderItem,
                        coordinateSystem: null,
                        animationDurationUpdate: ANIMATION_DURATION_UPDATE,
                        encode: {
                            tooltip: 0,
                            itemName: 2
                        },
                        universalTransition: {
                            enabled: true
                        },
                        data: seriesDataLinear
                    }
                };

                var treemapOption = {
                    series: {
                        type: 'treemap',
                        id: 'main',
                        data: toPlainTree(root).children,
                        animationDurationUpdate: ANIMATION_DURATION_UPDATE,
                        roam: false,
                        label: {
                            fontSize: 10
                        },
                        breadcrumb: {
                            show: false
                        },
                        universalTransition: {
                            enabled: true
                        },
                        itemStyle: {
                            color: '#ddd',
                            borderWidth: 2
                        }
                    }
                }

                var sunburstOption = {
                    series: {
                        type: 'sunburst',
                        id: 'main',
                        data: toPlainTree(root).children,
                        animationDurationUpdate: ANIMATION_DURATION_UPDATE,
                        roam: false,
                        radius: ['20%', '90%'],
                        label: {
                            show: false
                        },
                        breadcrumb: {
                            show: false
                        },
                        universalTransition: {
                            enabled: true
                        },
                        itemStyle: {
                            borderWidth: 1
                        }
                    }
                }

                var chart = testHelper.create(echarts, 'main0', {
                    title: [
                        'Custom Series: Universal Transition betwee treemap and circle packing '
                    ],
                    option: treemapOption,
                    height: 500,
                    buttons: [{
                        text: 'Custom Circle Packing',
                        onclick: function () {
                            chart.setOption(circlePackingOption, true);
                        }
                    }, {
                        text: 'Treemap',
                        onclick: function () {
                            chart.setOption(treemapOption, true);
                        }
                    }, {
                        text: 'Sunburst',
                        onclick: function () {
                            chart.setOption(sunburstOption, true);
                        }
                    }],
                });
            });
        });
        </script>


    </body>
</html>
