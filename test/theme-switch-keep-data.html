<html>

  <head>
    <title>Apache ECharts Basic Example</title>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #chart-container {
        position: relative;
        width: 100%;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <button type="button" onClick="setDark()">setTheme will lose option</button>
    <div id="chart-container"></div>


    <script src="lib/simpleRequire.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/testHelper.js"></script>

    <script>
      let chart;

      function setDark() {

        chart.setTheme("dark");
      }

      window.onload = function () {
        require(['echarts'], function (echarts) {

          chart = echarts.init(document.getElementById('chart-container'));

          chart.setOption({
            xAxis: {
              type: "category",
              data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            },
            yAxis: {
              type: "value",
            },
            series: [],
          });

          chart.setOption({
            series: [
              {
                data: [120, 200, 150, 80, 70, 110, 130],
                type: "bar",
                showBackground: true,
                backgroundStyle: {
                  color: "rgba(180, 180, 180, 0.2)",
                },
              },
            ],
          });

          window.addEventListener("resize", chart.resize);
        });
      };
    </script>
  </body>

</html>
