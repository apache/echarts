        <script>

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var option = {
                    animation: true,
                    tooltip: {},
                    xAxis: {},
                    yAxis: {},
                    series: [{
                        type: 'scatter',
                        // name: 'data',
                        data: [[0, 0], [3005, 3005]],
                        progressiveThreshold: 3000,
                        symbol: 'triangle',
                        symbolSize: 20
                    }]
                };

                var yBase = 500;
                var appendCount = 2990;

                var myChart = testHelper.create(echarts, 'main0', {
                    title: [
                        '(1) Click btn to appendData less than limit, should render thousands of points normally.',
                        '(2) Click again, should appendData normally.',
                        '(3) Check hover (emphasis), should no scale but highlighted.'
                    ],
                    option: option,
                    info: option.series,
                    infoKey: 'series',
                    button: {
                        text: 'Click to appendData ' + appendCount + ' points',
                        onClick: function () {
                            var tp = []

                            for(var i = 0; i < appendCount; i++) {
                                tp[i] = [i, yBase];
                            }

                            myChart.appendData({
                                seriesIndex: 0,
                                data: tp
                            });

                            yBase += 1000;
                        }
                    }
                });

            });

        </script>

        <script>

            require([

            ], function (echarts) {

                    yAxis: {},
                    series: [{

                                tp[i] = [i, 1];
                            }

                            chart.appendData({
                                seriesIndex: 0,
                                data: tp
                            });
                        }
                    }
                });

            });

        </script>
