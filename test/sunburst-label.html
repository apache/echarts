    <script>
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var chart = echarts.init(document.getElementById('main1'));

            var data = [
                {
                    name: 'Grandpa',
                    children: [
                        {
                            name: 'Uncle Leo',
                            value: 15,
                            children: [
                                {

                                },
                                {

                                    children: [

                                    ]

                        },
                        {

                            children: [

                                    value: 5
                                },
                                {

                                    value: 1
                                }
                            ]
                        }
                    ]
                },
                {
                    name: 'Nancy',
                    children: [
                        {
                            name: 'Uncle Nike',
                            children: [
                                {
                                    name: 'Cousin Betty',
                                    value: 1
                                },
                                {
                                    name: 'Cousin Jenny',
                                    value: 2
                                }
                            ]
                        }
                    ]
                }

            ];
            option = {
                series: {
                    type: 'sunburst',
                    startAngle: 0,
                    // emphasis: {
                    //     focus: 'ancestor'
                    // },
                    data: data,
                    radius: [0, '90%'],
                    label: {
                        rotate: 'radial'
                    }
                }
            };
            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Label rotation under different startAngle '
                ],
                option: option,
                height: 600,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });

            var config = {
                startAngle: 0,
                clockwise: true
            };

            function update() {
                chart.setOption({
                    series: [{
                        startAngle: config.startAngle,
                        clockwise: config.clockwise
                    }]
                });
            }

            var gui = new dat.GUI();
                gui.add(config, 'startAngle', 0, 360)
                    .onChange(update);
                gui.add(config, 'clockwise')
                    .onChange(update);
        });
    </script>
