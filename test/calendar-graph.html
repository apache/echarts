<html>
    <head>
        <meta charset="utf-8">
        <title>calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="lib/reset.css">
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            var graphData = [
                [
                    // This is the first day of Feb
                    1485878400000,
                    260
                ],
                [
                    1486137600000,
                    200
                ],
                [
                    1486569600000,
                    279
                ],
                [
                    1486915200000,
                    847
                ],
                [
                    1487347200000,
                    241
                ],
                [
                    1487779200000,
                    411
                ],
                [
                    1488124800000,
                    985
                ],
                [
                    // This is the last day of Feb. See #8045
                    1488240000000,
                    371
                ]
            ];

            var links = graphData.map(function (item, idx) {
                return {
                    source: idx,
                    target: idx + 1
                };
            });
            links.pop();

            require([
                'echarts'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    tooltip : {},
                    calendar: {
                        top: 100,
                        orient: 'vertical',
                        cellSize: 30,
                        yearLabel: {
                            margin: 40
                        },
                        dayLabel: {
                            firstDay: 1
                        },
                        range: '2017-02'
                    },

                    series: {
                        type: 'graph',
                        // type: 'scatter',
                        edgeSymbol: ['none', 'arrow'],
                        coordinateSystem: 'calendar',
                        links: links,
                        symbolSize: 10,
                        calendarIndex: 0,
                        data: graphData
                    }
                });

                $(window).resize(function() {
                    chart.resize();
                });
            });


        </script>
    </body>
</html>
