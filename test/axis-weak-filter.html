<head>
    <meta charset="utf-8">

    <script src="lib/simpleRequire.js"></script>

<body>
<style></style>
<div id="main0"></div>
<div id="main1"></div>

<script>
    require([
        'echarts'
    ], function (echarts) {
        let option;

        const data = [
            ['1', 1],
            ['2', 1],
            ['3', 1],
            ['4', 1],
            ['5', 1],
            ['6', 1],
            ['7', 1],
            ['8', 1],
            ['9', 1.7],
            ['10', 1.6],
            ['11', 1.5],
            ['12', 1.3],
            ['13', 1.3],
            ['14', 1.2]
        ];

        option = {
            xAxis: {},
            yAxis: {},
            series: {
                type: 'line',
                data: data
            },
            dataZoom: [
                {
                    filterMode: 'weakFilter',
                    xAxisIndex: 0,
                    type: 'slider',
                    height: 30,
                    showDataShadow: true,
                    bottom: 20
                }
            ]
        };

        let chart = testHelper.create(echarts, 'main0', {
            title: [
                'Line chart should not disappear while zoom',
                '(Continue zooming in until both points of the horizontal line are outside the edges of the chart)',
            ],
            option: option
        });
    });
</script>
