<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .test-title {
                background: #146402;
                color: #fff;
            }
        </style>

        <div id="main0"></div>


        <script>

            // See <https://github.com/ecomfe/echarts/issues/12359>

            var chart;
            var option;

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                option = {
                    title: {
                        text: '某楼盘销售情况',
                        subtext: '纯属虚构'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['意向','预购','成交']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            magicType: {show: true, type: ['stack', 'tiled']}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: ['周一','周二','周三','周四','周五','周六','周日']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: '成交',
                        type: 'line',
                        smooth: true,
                        data: [10, 12, 21, 54, 260, 830, 710]
                    },
                    {
                        name: '预购',
                        type: 'line',
                        smooth: true,
                        data: [30, 182, 434, 791, 390, 30, 10]
                    },
                    {
                        name: '意向',
                        type: 'line',
                        smooth: true,
                        data: [1320, 1132, 601, 234, 120, 90, 20]
                    }]
                };

                chart = testHelper.create(echarts, 'main0', {
                    title: 'the event `magictypechanged` should return the type `tiled` if stack icon status is normal, see the console for details.',
                    option: option,
                    info: option
                });
                chart.on('magictypechanged', function(obj) {
                    console.log('current magic type is', obj.currentType)
                });
            });

        </script>








        <script>

            // See <https://github.com/apache/incubator-echarts/issues/8747>
            // Thanks to <https://github.com/kuky121>

            var chart;
            var myChart;
            var option;

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var option = {
                    xAxis : [
                        {
                            type : 'category',
                            data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        },
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            yAxisIndex:0,
                            name:'数据1',
                            type:'bar',
                            data:[10, -52]
                        },
                        {
                            yAxisIndex:1,
                            name:'数据2',
                            type:'bar',
                            data:[10, -52]
                        }
                    ]
                };

                chart = myChart = testHelper.create(echarts, 'main1', {
                    title: 'bar start should be correct when two Y axes exists',
                    option: option,
                    info: option
                });
            });

        </script>




    </body>
