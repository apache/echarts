<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Axis label color inherit from axisLine</title>
  <script src="../../dist/echarts.js"></script>
</head>
<body>
  <div id="main" style="width: 600px; height: 400px;"></div>

  <script>
    var chart = echarts.init(document.getElementById('main'));

    chart.setOption({
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'line'
        }
      },
      xAxis: {
        type: 'category',
        axisLine: {
          lineStyle: {
            color: 'red'
          }
        },
        data: ['A', 'B', 'C', 'D']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        type: 'line',
        data: [10, 20, 30, 40]
      }]
    });
  </script>
</body>
</html>

// According to documentation, axisLabel.color and axisPointer.label.backgroundColor
// should inherit axisLine.lineStyle.color by default.
// Currently, they do not.
