                                {
                                    value: [

                    ];
                    var series = [];
                    for (var i = 0; i < fruits.length; i++) {
                        series.push({
                            name: fruits[i],
                            type: 'line',
                            stack: 'total',
                            areaStyle: {},
                            emphasis: {
                                focus: 'series'
                            },
                            data: [
                                Math.floor(Math.random() * 100 + 10),
                                Math.floor(Math.random() * 100 + 10),

                                Math.floor(Math.random() * 100 + 10),
                                Math.floor(Math.random() * 100 + 10)
                            ]

                    }
                    return series;
                })()

            var chart2 = testHelper.create(echarts, 'main2', {
