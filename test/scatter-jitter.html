        <script>
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var option;

            const data = [];
            for (let i = 0; i < 300; ++i) {
                data.push([
                    'a' + (Math.floor(Math.random() * 4) + 1),
                    Math.random() * 100,
                ])
            }

            option = {
                xAxis: {
                    type: 'category',
                    data: ['a1', 'a2', 'a3', 'a4'],
                    jitter: 150,
                    jitterOverlap: true
                },
                yAxis: {},
                series: {
                    type: 'scatter',
                    data,
                    itemStyle: {
                        color: params => {
                            return 'rgba(100, 100, 255, ' + (params.dataIndex / 300 * 0.9 + 0.1) + ')';
                        }
                    }
                }
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Jittering with Cartesian Category Axis',
                    '**jitterOverlap: true** (default)'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>

        <script>
            require([
                'echarts',
                // 'map/js/china',
                // './data/nutrients.json'
            ], function (echarts) {
                var option;

                const data = [];
                for (let i = 0; i < 200; ++i) {
                    data.push([
                        Math.floor(Math.random() * 4),
                        Math.random() * 100,
                    ]);
                }

                option = {
                    tooltip: {
                        show: true,
                        formatter: params => {
                            return params.value[0] + ', ' + params.value[1];
                        }
                    },
                    xAxis: {
                        min: 0,
                        jitter: 20
                    },
                    yAxis: {},
                    series: {
                        type: 'scatter',
                        data
                    }
                };

                var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'Jittering is NOT allowed with Value Axis'
                    ],
                    option: option
                    // height: 300,
                    // buttons: [{text: 'btn-txt', onclick: function () {}}],
                    // recordCanvas: true,
                });
            });
        </script>


        <script>

            require([
                'echarts'
            ], function (echarts) {
                var data1 = [];
                var data2 = [];

                for (var clutter = 0; clutter < 10; ++clutter) {
                    var cnt = Math.round(Math.random() * 20);
                    var base = Math.random() * 20 * 20;
                    for (var i = 0; i < cnt; ++i) {
                        data1.push((Math.random() * base).toFixed(3));
                        data2.push((Math.random() * base).toFixed(3));
                    }
                }

                var option = {
                    tooltip: {
                    },
                    legend: {
                        data: ['scatter']
                    },
                    singleAxis: {
                        bottom: '15%',
                        jitter: 200,
                        jitterOverlap: true
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'singleAxis',
                        symbolSize: 20,
                        data: data1
                    }, {
                        type: 'scatter',
                        coordinateSystem: 'singleAxis',
                        symbolSize: 20,
                        data: data2
                    }]
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'Jittering with SingleAxis in Category',
                        '**jitterOverlap: true** (default)'
                    ],
                    option: option
                    // height: 300,
                    // buttons: [{text: 'btn-txt', onclick: function () {}}],
                    // recordCanvas true,
                });
            });

        </script>


        <script>

            require([
                'echarts'
            ], function (echarts) {
                var data1 = [];
                var data2 = [];

                for (var clutter = 0; clutter < 10; ++clutter) {
                    var cnt = Math.round(Math.random() * 10) + 5;
                    var base = Math.random() * 20 * 20 + 100;
                    for (var i = 0; i < cnt; ++i) {
                        data1.push((Math.random() * base).toFixed(3));
                        data2.push((Math.random() * base).toFixed(3));
                    }
                }

                var option = {
                    tooltip: {
                    },
                    legend: {
                        data: ['scatter']
                    },
                    singleAxis: {
                        bottom: '15%',
                        jitter: 400,
                        jitterOverlap: false,
                        max: 500
                    },
                    series: [{
                        type: 'scatter',
                        coordinateSystem: 'singleAxis',
                        symbolSize: dataItem => Math.random() * 20 + 10,
                        data: data1
                    }, {
                        type: 'scatter',
                        coordinateSystem: 'singleAxis',
                        symbolSize: dataItem => Math.random() * 10 + 10,
                        data: data2
                    }, {
                        type: 'scatter',

                        data: data2

                var chart = testHelper.create(echarts, 'main2-symbolSize', {

                    ],
                    option: option,
                    height: 500,
                    // buttons: [{text: 'btn-txt', onclick: function () {}}],

            });

        </script>
