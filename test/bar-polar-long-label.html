<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #main {
                background: #fff;
            }
        </style>
        <div id="main"></div>
        <script>

            require(['echarts'], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    title: {
                        text: '周一到周日的 label 应该都能显示'
                    },
                    angleAxis: {
                        type: 'category',
                        data: ['周一是很长很长的一天', '周二也过得很漫长', '周三即使很长也不应该阻挡住别的标签', '周四', '周五', '周六', '周日'],
                        z: 10
                    },
                    radiusAxis: {
                    },
                    polar: {
                    },
                    tooltip: {},
                    series: [{
                        type: 'bar',
                        data: [1, 2, 4, 3, 6, 5, 7],
                        coordinateSystem: 'polar'
                    }]
                });

                chart.on('click', function (params) {
                    console.log(params);
                });

                window.onresize = chart.resize;
            });
        </script>
    </body>
</html>
