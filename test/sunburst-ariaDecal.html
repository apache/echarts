<html>
    <head>
        <meta charset="utf-8" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
    </head>
    <body>
        <style>
            html,
            body,
            #main {
                width: 100%;
                height: 100%;
                /* background-image: url(old_mathematics.png); */
                /* background-repeat: repeat; */
            }
        </style>
        <div id="main"></div>
        <script>
            var chart;
            require(["echarts"], function (echarts) {
                chart = echarts.init(document.getElementById("main"), null, {
                    // renderer: 'svg'
                });

                var data = [
                    {
                        name: "Parent",
                        value: 2,
                        // this does not work for sunburst, only for pie
                        itemStyle: {
                            decal: { symbol: "arrow", color: "green" },
                        },
                        children: [
                            {
                                name: "Base decal",
                                value: 1,
                                itemStyle: {
                                    decal: { symbol: "circle" },
                                },
                            },
                            {
                                name: "Changed decal",
                                value: 1,
                                itemStyle: {
                                    decal: { symbol: "rect" },
                                },
                            },
                        ],
                    },
                ];
                option = {
                    // this overwrites all in sunburst
                    aria: {
                        enabled: true,
                        decal: {
                            show: true,
                            decals: { symbol: "diamond" },
                        },
                    },
                    series: {
                        type: "sunburst",
                        //    type: 'pie',
                        data: data,
                        radius: [0, "90%"],
                        label: { rotate: "radial" },
                        itemStyle: { decal: { symbol: "arrow", color: "red" } },
                    },
                };

                chart.setOption(option);
            });
            window.addEventListener("resize", function () {
                chart.resize();
            });
        </script>
    </body>
</html>
