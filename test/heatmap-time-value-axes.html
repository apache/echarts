<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmap with Time/Value Axes Test</title>
    <script src="../dist/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));

        // Generate test data
        var data = [];
        var startTime = new Date('2024-01-01').getTime();
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                data.push([
                    startTime + i * 24 * 3600 * 1000,
                    j * 10,
                    Math.random() * 100
                ]);
            }
        }

        var option = {
            title: {
                text: 'Heatmap with Time and Value Axes'
            },
            tooltip: {
                position: 'top'
            },
            grid: {
                left: '10%',
                right: '10%',
                top: '15%',
                bottom: '10%'
            },
            xAxis: {
                type: 'time',
                splitArea: {
                    show: true
                }
            },
            yAxis: {
                type: 'value',
                splitArea: {
                    show: true
                }
            },
            visualMap: {
                min: 0,
                max: 100,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '5%'
            },
            series: [{
                name: 'Heatmap',
                type: 'heatmap',
                data: data,
                label: {
                    show: false
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        myChart.setOption(option);
    </script>
</body>
</html>
