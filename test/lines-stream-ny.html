<html>
    <head>
        <meta charset='utf-8'>
        <script src='lib/esl.js'></script>
        <script src='lib/config.js'></script>
        <script src='lib/jquery.min.js'></script>
        <script src="lib/dat.gui.min.js"></script>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
    </head>
    <body>
        <style>
            html, body, #main {
                background: #111;
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id='main'></div>
        <script>

        var xs = [440000, 450000];
        var ys = [4368000, 4537000];

        var dataURL = '../../echarts-worker/example/data/links_ny.bin';
        // var dataURL = '../../echarts-worker/example/data/Links_NewYork_1.json';
        // var dataURL = 'http://echarts.baidu.com/resource/data/figshare_Urban_Road_Network/public/Links_NewYork_1.json';


        require([
            'echarts',

            // 'echarts/chart/lines',
            // 'echarts/component/legend',
            // 'extension/bmap'
        ], function (echarts) {

            var config = {
                dataLoading: 'whole',
                streamThreshold: 0,
                streamRender: true,
                largeModel: true
            };

            $.get('../map/json/world.json', function (worldJson) {
                echarts.registerMap('world', worldJson);

                // echarts.registerMap('test', testGeoJson1);

                // $.get('data/Links_Beijing_0.json', function (data) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', dataURL, true);
                xhr.responseType = 'arraybuffer';

                xhr.onload = function (e) {
                    var rawData = new Float32Array(this.response);
                    var chart;

                    var data = new Float64Array(rawData.length - 2);
                    var offsetX = rawData[0];
                    var offsetY = rawData[1];
                    var off = 0;
                    for (var i = 2; i < rawData.length;) {
                        var count = rawData[i++];
                        data[off++] = count;
                        for (var k = 0; k < count; k++) {
                            var x = rawData[i++] + offsetX;
                            var y = rawData[i++] + offsetY;
                            data[off++] = x;
                            data[off++] = y;
                        }
                    }

                    var gui = new dat.GUI();
                    gui.add(config, 'dataLoading', ['whole', 'chunked'])
                        .onChange(init);
                    gui.add(config, 'largeModel')
                        .onChange(init);
                    gui.add(config, 'streamRender')
                        .onChange(init);
                    gui.add(config, 'streamThreshold', 0, 200000)
                        .onChange(init);

                    init();

                    function init() {
                        if (chart) {
                            chart.dispose();
                        }

                        chart = echarts.init(document.getElementById('main'));


                        chart.setOption({
                            streamStep: 15000,
                            animation: false,
                            geo: {
                                center: [-74.04327099998152, 40.86737600240287],
                                zoom: 360,
                                map: 'world',
                                roam: true,
                                silent: true,
                                itemStyle: {
                                    normal: {
                                        areaColor: 'transparent',
                                        borderColor: 'rgba(255,255,255,0.1)',
                                        borderWidth: 1
                                    }
                                }
                            },
                            series: [{
                                type: 'lines',
                                coordinateSystem: 'geo',
                                data: data,
                                large: config.largeModel,
                                polyline: true,
                                blendMode: 'lighter',
                                lineStyle: {
                                    normal: {
                                        color: 'orange',
                                        opacity: 0.3,
                                        width: 0.5
                                    }
                                },
                                stream: config.streamRender ? config.streamThreshold : false
                            }]
                        });
                    }
                };

                xhr.send();
            });
        });

        </script>
    </body>
</html>
