<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>
        <div id="main1"></div>





        <script>
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var option;

            option = {
                "series": [
                    {
                        "type": "graph",
                        "layout": "none",
                        "label": {
                            "show": true
                        },
                        "data": [
                            {
                                "name": "数据中心0边框1",
                                "x": -33,
                                "y": -15,
                                "symbol": 'none'
                            },
                            {
                                "name": "数据中心0边框2",
                                "x": 10,
                                "y": 10
                            },
                            {
                                "name": "数据中心0边框3",
                                "x": -30,
                                "y": 10
                            }
                        ],
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Should not throw error if symbol is none',
                    'Case from https://github.com/apache/echarts/issues/16366'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>

        <script>
            require(['echarts'], function (echarts) {
                var option = {
                    legend: {},
                    series:   {
                        type: 'graph',
                        name: 'graph',
                        edgeLabel: {
                            show: true,
                            fontSize: 16
                        },
                        lineStyle: {
                            width: 5,
                            curveness: 0.2,
                            opacity: 0.9
                        },
                        data: [
                            {
                                x: 10,
                                y: 100,
                                name: 'Node 1'
                            },
                            {
                                x: 100,
                                y: -50,
                                name: 'Node 2'
                            },
                            {
                                x: 400,
                                y: 200,
                                name: 'Node 3'
                            }
                        ],
                        links: [
                            {
                                source: 'Node 1',
                                target: 'Node 2'
                            },
                            {
                                source: 'Node 1',
                                target: 'Node 3'
                            },
                            {
                                source: 'Node 2',
                                target: 'Node 3'
                            }
                        ]
                    }
                };

                var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'Should not throw error when hiding by legend'
                    ],
                    option: option
                });
            });
            </script>

    </body>
</html>
