<body>
    <style>
    </style>



    <div id="main0"></div>

    <div id="main1"></div>

    <div id="main2"></div>

    <div id="main3"></div>

    <div id="main4"></div>








    <script>
        require(['echarts'], function (echarts) {
            var option = {
                tooltip: {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                series: [
                    {
                        name: 'Pressure',
                        type: 'gauge',
                        detail: {formatter: '{value}%'},
                        data: [{value: 50, name: 'score'}]
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Simple gauge',
                    'Value should be 88 after clicking button'
                ],
                option: option,
                buttons: [{
                    text: 'Change data', onclick: function () {
                        option.series[0].data[0].value = 88;
                        chart.setOption(option, true);
                    }
                }]
            });
        });
    </script>






    <script>
        require(['echarts'], function (echarts) {
            var option = {
                tooltip: {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                dataset: {
                    source: [[10], [30]]
                },
                series: [
                    {
                        name: 'Pressure',
                        type: 'gauge',
                        detail: {formatter: '{value}%'}
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Gauge with dataset',
                    'Value should be 44 and 88 after clicking button'
                ],
                option: option,
                buttons: [{
                    text: 'Change data', onclick: function () {
                        chart.setOption({
                            dataset: {
                                source: [[44], [88]]
                            }
                        });
                    }
                }]
            });
        });
    </script>




    <script>
        require(['echarts'], function (echarts) {
            var option = {
                tooltip: {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                series: [
                    {
                        name: 'Pressure',
                        type: 'gauge',
                        data: []
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main2', {
                title: [
                    'Gauge with no data, should display NaN'
                ],
                option: option
            });
        });
    </script>

    <script>
        require(['echarts'], function (echarts) {
            var option = {
                legend: {
                    data: ['浙江']
                    
                },
                series: [
                    {

                ]
            };

            var chart = testHelper.create(echarts, 'main3', {
                title: [

                ],

            });
        });
    </script>

    <script>
