<html>
    <head>
        <meta charset="utf-8">
        <script src="./lib/esl.js"></script>
        <script src="./lib/config.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            html,
            body,
            #main {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'data/rainfall.json',
                'echarts'
                // 'echarts/chart/bar',
                // 'echarts/chart/line',
                // 'echarts/component/legend',
                // 'echarts/component/tooltip',
                // 'echarts/component/grid',
                // 'echarts/component/axis',
                // 'echarts/component/dataZoom',
                // 'echarts/component/markArea'
            ], function (data, echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['降水量', '流量']
                    },
                    grid: {
                        show: true,
                        borderColor: '#ccc',
                        borderWidth: 1,
                        right: '15%'
                    },
                    animation: false,
                    xAxis: [
                        {
                            // data: ['类目1', '类目2', '类目3', '类目4', '类目5',]
                            // data: xAxisData,
                            type: 'category',
                            boundaryGap: true,
                            // splitLine: {show: false},
                            axisLabel: {show: true},
                            axisLine: {show: true},
                            data: data.category
                        }
                    ],
                    yAxis: [
                        {
                            // scale: true
                            boundaryGap: false,
                            splitLine: {show: false},
                            axisLabel: {
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#666'
                                }
                            }
                        },
                        {
                            // scale: true
                            boundaryGap: false,
                            splitLine: {show: false},
                            position: 'right',
                            inverse: true,
                            axisLabel: {
                                textStyle: {
                                    color: '#666'
                                }
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#666'
                                }
                            }
                        }
                    ],
                    series: [
                        {
                            name: '降水量',
                            type: 'line',
                            data: data.rainfall,
                            itemStyle: {
                                normal: {
                                     areaStyle: {}
                                }
                            },
                            markArea: {
                                data: [
                                    [{
                                        xAxis: 500
                                    }, {
                                        xAxis: 1500
                                    }]
                                ]
                            }
                        },
                        {
                            name: '流量',
                            type: 'line',
                            data: data.flow,
                            yAxisIndex: 1,
                            itemStyle: {
                                normal: {
                                     areaStyle: {}
                                }
                            },
                            markArea: {
                                data: [
                                    [{
                                        yAxis: 50
                                    }, {
                                        yAxis: 100
                                    }]
                                ]
                            }
                        }
                    ],
                    dataZoom: [
                        {
                            show: true,
                            orient: 'vertical',
                            filterMode: 'empty',
                            yAxisIndex: [0],
                            left: 10
                        },
                        {
                            show: true,
                            xAxisIndex: [0],
                            // handleSize: '50%'
                            realtime: false,
                        },
                        {
                            show: true,
                            orient: 'vertical',
                            filterMode: 'empty',
                            yAxisIndex: [1]
                        }
                    ]
                });
            })

        </script>
    </body>
</html>
