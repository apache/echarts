<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>




        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var option;

            option = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    axisLine: {
                        lineStyle: {
                            color: '#EAECF6'
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#EAECF6'
                        }
                    },
                    axisLabel: {
                        show: true
                    },
                    splitArea: {
                        show: true,
                        areaStyle: {
                            color: ['white', 'white', 'white', 'white', 'white', 'white', '#008cd5'],
                            opacity: 0.1,
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: false
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#EAECF6'
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: 'transparent'
                        }
                    },
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line'
                }, {
                    data: [820, 932, 901, 934, 1290, 1330, 1320].map(t => t * 0.1),
                    type: 'line'
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Color array should be in right order in splitArea.',
                    "'white', 'white', 'white', 'white', 'white', 'white', '#008cd5'",
                    'Case from issue #10948'
                ],
                option: option
            });
        });
        </script>


        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var option;

            option = {
                color: ['#3398DB'],
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : ['1', '2', '3', '4', '5', '6', '7','8'],
                        axisTick: {
                            alignWithLabel: true
                        },
                        splitArea:{
                            show:true,
                            areaStyle:{
                                color:['green','red','red','red','red','red','red','black']
                            }
                        }
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'直接访问',
                        type:'bar',
                        barWidth: '60%',
                        data:[10, 52, 200, 334, 390, 330, 220,100]
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Color array should be in right order in splitArea.',
                    "'green','red','red','red','red','red','red','black'",
                    'Case from issue #11438'
                ],
                option: option
            });
        });
        </script>

    </body>
</html>
