<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>


        <div id="main1"></div>

        <div id="main2"></div>

        <div id="main3"></div>

        <div id="main4"></div>




        <script>
        require(['echarts'], function (echarts) {
            var option = {
                angleAxis: {
                    max: 3,
                    startAngle: 30,
                    splitLine: {
                        show: false
                    }
                },
                radiusAxis: {
                    type: 'category',
                    data: ['v', 'w', 'x', 'y', 'z'],
                    show: false
                },
                polar: {
                    radius: [10, '80%']
                },
                series: [{
                    type: 'bar',
                    data: [4, 3, 2, 1, 0],
                    coordinateSystem: 'polar',
                    name: 'Without Round Cap',
                    color: 'rgba(200, 0, 0, 0.5)',
                    itemStyle: {
                        borderColor: 'red',
                        borderWidth: 1
                    }
                }, {
                    type: 'bar',
                    data: [4, 3, 2, 1, 0],
                    coordinateSystem: 'polar',
                    name: 'With Round Cap',
                    roundCap: true,
                    color: 'rgba(0, 200, 0, 0.5)',
                    itemStyle: {
                        borderColor: 'green',
                        borderWidth: 1
                    }
                }],
                legend: {
                    show: true,
                    data: ['Without Round Cap', 'With Round Cap']
                }
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Polar bar with and without round cap on rotated axis',
                    'Check the split position without round cap, which should always point to 0 when data larger than 100%'
                ],
                option: option
            });
        });
        </script>


        <script>
        require(['echarts'], function (echarts) {
            var data1 = [];
            var data2 = [];
            for (var i = 1; i <= 6; ++i) {
                data1.push(i);
                data2.push(6 - i);
            }

            var option = {
                angleAxis: {
                    max: 5,
                    show: false
                },
                radiusAxis: {
                    type: 'category',
                    data: data1,
                    z: 10,
                    show: false
                },
                polar: {
                    show: false,
                    radius: '80%'
                },
                series: [{
                    type: 'bar',
                    data: data1,
                    coordinateSystem: 'polar',
                    name: 'A',
                    roundCap: true,
                    color: 'rgba(200, 0, 0, 0.5)',
                    itemStyle: {
                        borderColor: 'red',
                        borderWidth: 1
                    }
                }, {
                    type: 'bar',
                    data: data2,
                    coordinateSystem: 'polar',
                    name: 'B',
                    roundCap: true,
                    color: 'rgba(0, 200, 0, 0.5)',
                    itemStyle: {
                        borderColor: 'green',
                        borderWidth: 1
                    }
                }],
                legend: {
                    show: true,
                    data: ['A', 'B']
                },
                tooltip: {
                    show: true
                }
            };

            var chart = testHelper.create(echarts, 'main2', {
                title: [
                    'Polar bar with round cap'
                ],
                option: option
            });
        });
        </script>


        <script>
        require(['echarts'], function (echarts) {
            var option = {
                angleAxis: {
                    max: 5
                },
                radiusAxis: {
                    type: 'category',
                    data: ['a'],
                    z: 10
                },
                polar: {
                    radius: ['25%', '60%']
                },
                series: [{
                    type: 'bar',
                    data: [1],
                    coordinateSystem: 'polar',
                    name: 'A',
                    roundCap: true,
                    color: 'rgba(200, 0, 0, 0.5)',
                    itemStyle: {
                        borderColor: 'red',
                        borderWidth: 1
                    }
                }],
                legend: {
                    show: true,
                    data: ['A']
                },
                tooltip: {
                    show: true
                }
            };

            var chart = testHelper.create(echarts, 'main3', {
                title: [
                    'Polar radius and animation test',
                    'Click button to check animation',
                    'Data add 3 by each click; data change to 1 when bigger than 10'
                ],
                option: option,
                buttons: [{
                    text: 'Change data',
                    onclick: function () {
                        if (option.series[0].data[0] > 10) {
                            option.series[0].data[0] = 1;
                        }
                        else {
                            option.series[0].data[0] += 3;
                        }
                        chart.setOption(option);
                    }
                }]
            });
        });
        </script>


        <script>
        require(['echarts'], function (echarts) {
            var option = {
                angleAxis: [{
                    type: 'value'
                }, {
                    type: 'value',
                    polarIndex: 1
                }],
                radiusAxis: [{
                    type: 'category',
                    data: ['a', 'b', 'c'],
                    z: 10
                }, {
                    type: 'category',
                    data: ['a', 'b', 'c'],
                    z: 10,
                    polarIndex: 1,
                    inverse: true
                }],
                polar: [{
                    radius: ['10%', '50%'],
                    center: ['25%', '50%']
                }, {
                    radius: ['10%', '50%'],
                    center: ['75%', '50%']
                }],
                series: [{
                    type: 'bar',
                    data: [1, 3, 2],
                    coordinateSystem: 'polar',
                    name: 'A',
                    roundCap: true,
                    polarIndex: 0
                }, {
                    type: 'bar',
                    data: [1, 3, 2],
                    coordinateSystem: 'polar',
                    name: 'A',
                    roundCap: true,
                    polarIndex: 1
                }]
            };

            var chart = testHelper.create(echarts, 'main4', {
                title: [
                    'Polar radius axis inverse tests'
                ],
                option: option
            });
        });
        </script>

    </body>
</html>
