<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .test-title {
                background: #146402;
                color: #fff;
            }
            .test-chart {
                margin: 0 auto;
            }
        </style>


        <div id="main0"></div>


        <script>

            require([
                'echarts'
            ], function (echarts) {

                var option = {
                    tooltip: {
                        trigger: 'item',
                        formatter: '<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-向左或向右水平移动鼠标<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-向左或向右水平移动鼠标<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<向左或向右水平移动鼠标<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-<-',
                        enterable: true,
                        position: ['-30%', '50%']
                    },
                    series: [{
                        name: '访问来源',
                        type: 'pie',
                        label: {
                            show: false,
                            position: 'center',
                            color: '#fff'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: 30,
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false,
                        },
                        data: [{
                            value: 335,
                            name: '直接访问'
                        }, {
                            value: 200,
                            name: '微博访问'
                        }]
                    }]
                };

                var chart = testHelper.create(echarts, 'main0', {
                    width: 400,
                    title: 'Tooltip should be hidden when mouse leaves the tooltip content even if it is enterable',
                    option: option
                });
            });

        </script>
    </body>
</html>
