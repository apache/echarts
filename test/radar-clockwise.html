<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="lib/simpleRequire.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/facePrint.js"></script>
    <script src="lib/testHelper.js"></script>
    <!-- <script src="ut/lib/canteen.js"></script> -->
    <link rel="stylesheet" href="lib/reset.css" />
</head>

<body>
    <style>
    </style>

    <div id="main0"></div>
    <div id="main1"></div>
    <script>
        require(['echarts'], function (echarts) {
            var option, radarComponent;

            radarComponent = {
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                    }
                },
                indicator: [
                    { name: '销售（sales）' },
                    { name: '管理（Administration）' },
                    { name: '信息技术（Information Techology）' },
                    { name: '客服（Customer Support）' },
                    { name: '研发（Development）' },
                    { name: '市场（Marketing）' }
                ],
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: 'red'
                    }
                },
            }

            option = {
                title: {
                    text: '基础雷达图'
                },
                tooltip: {},
                legend: {
                    data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
                },
                radar: radarComponent,
                series: [{
                    name: '预算 vs 开销（Budget vs spending）',
                    type: 'radar',
                    // areaStyle: {normal: {}},
                    data: [
                        {
                            value: [4300, 10000, 28000, 35000, 50000, 19000],
                            name: '预算分配（Allocated Budget）'
                        },
                        {
                            value: [5000, 14000, 28000, 31000, 42000, 21000],
                            name: '实际开销（Actual Spending）'
                        }
                    ]
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Leave the `clockwise` option empty',
                    'The direction of radar chart is anti-clockwise by default.'
                ],
                option: option
            });

            var chart2 = testHelper.create(echarts, 'main1', {
                title: [
                    'Set `clockwise` to true',
                    'The indicator axes of radar chart should be rendered clockwise.'
                ],
                option: {
                    ...option,
                    radar: {
                        ...radarComponent,
                        clockwise: true
                    }
                }
            });
        });
    </script>


</body>

</html>
