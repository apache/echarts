<html>
    <head>
        <meta charset="utf-8">
        <title>calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="lib/reset.css">
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>


            var getVirtulData =  function(year) {

                year = year || '2017';

                var datas = [];

                var arr31 = [1, 3, 5, 7, 8, 10, 12];
                var arr30 = [4, 6, 9, 11];
                for (var i = 1; i <= 31; i++) {
                    for (var j = arr31.length - 1; j >= 0; j--) {
                        datas.push([year + '-' + arr31[j] + '-' + i, Math.floor(Math.random() * 1000)]);
                    }
                }
                for (var i = 1; i <= 30; i++) {
                    for (var j = arr30.length - 1; j >= 0; j--) {
                        datas.push([year + '-' + arr30[j] + '-' + i, Math.floor(Math.random() * 1000)]);
                    }
                }
                for (var i = 1; i <= 29; i++) {
                    datas.push([year + '-2-' + i, Math.floor(Math.random() * 1000)]);
                }
                return datas;
            }
            require([
                'echarts',
                'i18n/langES-obj',
                'i18n/langJA-obj',
                'i18n/langTH-obj',
                'i18n/langFR-obj',
                'i18n/langFI-obj',
                'i18n/langRU-obj'
            ], function (echarts, langES, langJA, langTH, langFR, langFI, langRU) {
                echarts.registerLocale('ES', langES);
                echarts.registerLocale('JA', langJA);
                echarts.registerLocale('TH', langTH);
                echarts.registerLocale('FR', langFR);
                echarts.registerLocale('FI', langFI);
                echarts.registerLocale('RU', langRU);

                var chart = echarts.init(document.getElementById('main'), null, {
                    locale: 'RU'
                });

                chart.setOption({
                    tooltip: {
                        position: 'top'
                    },
                    visualMap: {
                        min: 0,
                        max: 1000,
                        calculable: true,
                        orient: 'horizontal',
                        left: 'center',
                        top: 'top'
                    },

                    calendar: [
                    {
                        dayLabel: {
                            position: 'start',
                            nameMap: 'JA'
                        },
                        range: '2017-01'
                    },
                    {
                        dayLabel: {
                            position: 'end'
                        },
                        left: 300,
                        range: '2017-02'
                    },
                    {
                        dayLabel: {
                            position: 'start',
                            nameMap: 'ES'
                        },
                        left: 550,
                        range: '2017-03'
                    },
                    {
                        dayLabel: {
                            firstDay: 1,
                            nameMap: 'EN'
                        },
                        left: 750,
                        range: '2017-04'
                    },

                    {
                        dayLabel: {
                            position: 'start',
                            nameMap: 'TH'
                        },
                        top: 320,
                        orient: 'vertical',
                        range: '2017-01'
                    },
                    {
                        dayLabel: {
                            position: 'end',
                            nameMap: 'FR'
                        },
                        top: 320,
                        left: 300,
                        orient: 'vertical',
                        range: '2017-02'
                    },
                    {
                        dayLabel: {
                            position: 'start',
                            nameMap: ['7', '一', '', '三', '4', 'Fri', '']
                        },
                        top: 320,
                        orient: 'vertical',
                        left: 550,
                        range: '2017-03'
                    },
                    {
                        yearLabel: {
                            margin: 0
                        },
                        monthLabel: {
                            nameMap: 'EN'
                        },
                        dayLabel: {
                            margin: 10,
                            position: 'end',
                            nameMap: 'FI',
                            firstDay: 1
                        },
                        top: 320,
                        orient: 'vertical',
                        left: 750,
                        range: '2017-04'
                    },
                    {
                        yearLabel: {
                            margin: 10
                        },
                        dayLabel: {
                            margin: 20,
                            position: 'end',
                            textStyle: {
                                color: '#009688',
                                fontStyle: 'italic',
                                fontFamily: 'sans-serif',
                                fontWeight: 'bolder',
                                fontSize: 20
                            }
                        },
                        orient: 'vertical',
                        left: 1000,
                        range: ['2017-12-01', '2018-01-31']
                    },
                    {
                        monthLabel: {
                            nameMap: 'ZH'
                        },
                        dayLabel: {
                            firstDay: 1,
                            nameMap: 'RU'
                        },
                        top: 500,
                        range: '2017'
                    }],

                    series: [{
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 0,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 1,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 2,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 3,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 4,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 5,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 6,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 7,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 8,
                        data: getVirtulData(2017)
                    }, {
                        type: 'heatmap',
                        coordinateSystem: 'calendar',
                        calendarIndex: 9,
                        data: getVirtulData(2017)
                    }]

                });

                $(window).resize(function() {
                    chart.resize();
                });
            });
        </script>
    </body>
</html>
