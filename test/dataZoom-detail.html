        <script>
            function getDataZoom(opt) {
                const dataZoom = {
                    borderColor: 'blue',
                    fillerColor: 'rgba(0, 255, 0, 0.2)',
                    dataBackground: {
                        lineStyle: {
                        color: 'blue'
                        },
                        areaStyle: {
                        color: 'rgba(0, 0, 255, 0.6)'
                        }
                    },
                    selectedDataBackground: {
                        lineStyle: {
                        color: 'blue'
                        },
                        areaStyle: {
                        color: 'rgba(0, 0, 255, 0.6)'
                        }
                    }
                };
                return Object.assign(opt, dataZoom);
            }
        </script>


        <script>
            require([
                'echarts',
                // 'map/js/china',
                // './data/nutrients.json'
            ], function (echarts) {
                var option;

                option = {
                    xAxis: {
                        type: 'value'
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                        data: [
                            [12, 3],
                            [15, 50],
                            [18, 30],
                            [44, 50]
                        ],
                        type: 'line'
                        }
                    ],
                    dataZoom: getDataZoom({
                        startValue: 15,
                    })
                };

                var chart = testHelper.create(echarts, 'main0', {
                    title: [
                        'Value xAxis'
                    ],
                    option: option
                });
            });
        </script>
