<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts'
                // 'echarts/chart/line',
                // 'echarts/component/legend',
                // 'echarts/component/grid',
                // 'echarts/component/tooltip',
                // 'echarts/component/markArea'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                var xAxisData = [];
                var data1 = [];
                var data2 = [];

                for (var i = 0; i < 10; i++) {
                    xAxisData.push('类目' + i);
                    data1.push(+Math.random().toFixed(2));
                    data2.push(+Math.random().toFixed(2));
                }

                chart.setOption({
                    legend: {
                        data: ['line', 'line2']
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'line'
                        }
                    },
                    xAxis: {
                        data: xAxisData
                    },
                    yAxis: {},
                    series: [{
                        name: 'line',
                        type: 'line',
                        stack: 'all',
                        symbolSize: 6,
                        data: data1,

                        markArea: {
                            itemStyle: {
                                // normal: {
                                //     color: 'red'
                                // },
                                emphasis: {
                                    color: 'yellow'
                                }
                            },
                            label: {
                                normal: {
                                    // position: 'right'
                                }
                            },
                            data: [
                                [{
                                    name: 'x 3 - 5',
                                    xAxis: 3
                                }, {
                                    xAxis: 5
                                }]
                            ]
                        }
                    }, {
                        name: 'line2',
                        type: 'line',
                        stack: 'all',
                        symbolSize: 6,
                        data: data2,

                        markArea: {
                            label: {
                                normal: {
                                    position: 'right'
                                }
                            },
                            data: [
                                [{
                                    name: 'y 0.5 - 0.7',
                                    yAxis: 0.5
                                }, {
                                    yAxis: 0.7
                                }]
                            ]
                        }
                    }]
                });

            });

        </script>
    </body>
</html>
