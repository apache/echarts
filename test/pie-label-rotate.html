            function run() {
                setInterval(function () {
                    for (var i = 0; i < series.length; ++i) {
                        for (var j = 0; j < series[i].data.length; ++j) {
                            series[i].data[j] = Math.floor(Math.random() * 100) / 10;
                        }
                        series[i].startAngle = Math.random() * 360 - 180;
                    }
                    chart.setOption({
                        series: series
                    });
                }, 4000);
            }

            require(['echarts'], function (echarts) {
                function setPieChart() {
                    var positions = [
                        'inner', 'center', 'outside'
                    ];
                    var rotates = [
                        undefined,
                        'radial',
                        'tangential',
                        'tangential-fixed',
                        30
                    ];

                    chart = echarts.init(document.getElementById('main0'));
                    var rows = positions.length;
                    var cols = rotates.length;

                    var title = [];
                    for (var rot = 0; rot < 2; ++rot) {
                        for (var i = 0; i < rows; ++i) {
                            for (var j = 0; j < cols; ++j) {
                                let label = {
                                    show: true,
                                    position: positions[i],
                                    rotate: rotates[j],
                                    formatter: 'value: {c}',
                                    borderColor: '#0ff',
                                    borderWidth: 2
                                }
                                if(rotates[j] === 'tangential-fixed'){
                                    label = {
                                        show: true,
                                        position: positions[i],
                                        rotate: rotates[j],
                                        formatter: (par)=>{
                                            if(par.dataIndex % 2 === 0){
                                                return `{iconCS|}`
                                            }
                                            return `{iconCQ|}`
                                        },
                                        rich:{
                                            iconCS:{
                                                width:24,
                                                height:24,
                                                backgroundColor:{
                                                    image:iconBase64CS
                                                }
                                            },
                                            iconCQ:{
                                                width:24,
                                                height:24,
                                                backgroundColor:{
                                                    image:iconBase64CQ
                                                }
                                            }
                                        }
                                    }
                                }
                                series.push({
                                    type: 'pie',
                                    data: [
                                        2,
                                        1.2,
                                        2.4,
                                        3.6
                                    ],
                                    label,
                                    labelLayout: {
                                        hideOverlap: false
                                    },
                                    center: [
                                        100 / cols * (j + 0.5) + '%',
                                        100 / rows / 2 * (i + 0.5 + rot * 3) + '%'
                                    ],
                                    startAngle: rot ? 90 : 0,
                                    radius: [
                                        30,
                                        100 / rows / 2 * 0.6 + '%'
                                    ]
                                });
                                var rotText = j === 4 ? '30Â°' : rotates[j];
                                title.push({
                                    text: 'startAngle: ' + (rot ? 0 : 90) + '\n' + positions[i] + ', rotate: ' + rotText,
                                    left: 100 / cols * (j + 0.5) + '%',
                                    top: 100 / rows / 2 * (i + 0.85 + rot * 3) + '%',
                                    textAlign: 'center'
                                });
                            }
                        }
                    }

                    chart.setOption({
                        title: title,
                        tooltip: {},
                        series: series,
                        backgroundColor: '#fff',
                        animation: 0
                    });
                }
                setPieChart();
