<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .test-title {
                background: #146402;
                color: #fff;
            }
        </style>


        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>


        <script>

            require([
                'echarts'
            ], function (echarts) {

                var xdata = [];
                var i = 0;
                while (i++ < 100) {
                    xdata.push(i);
                }

                function randomData() {
                    var data = [];
                    var i = 0;
                    while (i++ < 100) {
                        // data.push(i + 100 + Math.random() * 50);
                        data.push(i + 100);
                    }
                    return data;
                }

                var option = {
                    tooltip: {
                        trigger: "axis"
                    },
                    xAxis: {
                        type: "category",
                        boundaryGap: false,
                        data: xdata
                    },
                    yAxis: {
                        type: "value"
                    },
                    series: [
                        {
                            showSymbol: false,
                            name: "A",
                            type: "line",
                            data: randomData(),
                            smooth: true,
                            lineStyle: {
                                width: 2
                            },
                            emphasis: {
                                lineStyle: {
                                    width: 2
                                }
                            }
                        }
                    ]
                };

                var chart1 = testHelper.create(echarts, 'main0', {
                    title: [
                        'Tooltip shouldn\'t shake or be laggy',
                        '1) Chrome with the devtools open',
                        '2) Firefox'
                    ],
                    option: option
                });

                var chart2 = testHelper.create(echarts, 'main1', {
                    title: [
                        'Tooltip shouldn\'t shake or be laggy',
                        '1) Chrome with the devtools open',
                        '2) Firefox'
                    ],
                    option: option
                });

                var chart3 = testHelper.create(echarts, 'main2', {
                    title: [
                        'Tooltip shouldn\'t be laggy when transition is disabled',
                        'https://github.com/apache/echarts/issues/16101'
                    ],
                    option: option,
                    buttons: [{
                        text: 'Disable transition',
                        onclick: function () {
                            var enabled = chart3._transitionEnabled;
                            chart3.setOption({
                                tooltip: {
                                    transitionDuration: enabled && .4
                                }
                            });
                            chart3._transitionEnabled = !enabled;
                            this.innerText = (enabled ? 'Disable' : 'Enable') + ' transition';
                        }
                    }]
                });

                echarts.connect([chart1, chart2]);
            });

        </script>
    </body>
</html>
