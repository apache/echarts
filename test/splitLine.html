<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .test-title {
                background: #146402;
                color: #fff;
            }
        </style>


        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>






        <script>

            var chart;
            var myChart;
            var option;

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var count = 100;

                function randomData() {
                    value = value + Math.random() * 21 - 10;
                    return [
                        xValue += 1,
                        Math.round(value)
                    ];
                }

                var data = [];
                var xValue = 100;
                var value = Math.random() * 1000;
                for (var i = 0; i < count; i++) {
                    data.push(randomData());
                }


                var option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {},
                    xAxis: {
                        splitLine: {
                            lineStyle: {
                                color: 'rgba(44,22,99,0.5)',
                                width: 10
                            }
                        },
                        inverse: true
                    },
                    yAxis: {
                        splitLine: {
                            lineStyle: {
                                color: 'rgba(12,33,44,0.5)',
                                width: 10
                            }
                        }
                    },
                    dataZoom: [
                        {
                            start: 20,
                            end: 60
                        },
                        {
                            type: 'inside',
                            start: 20,
                            end: 60
                        }
                    ],
                    series: [{
                        name: 'line',
                        type: 'line',
                        showSymbol: false,
                        sampling: 'max',
                        data: data
                    }]
                };

                chart = myChart = testHelper.create(echarts, 'main0', {
                    option: option
                });
            });

        </script>








        <script>

            var chart;
            var myChart;
            var option;

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var count = 100;

                function randomData() {
                    value = value + Math.random() * 21 - 10;
                    return [
                        xValue += 1,

                    ];
                }

                for (var i = 0; i < count; i++) {
                    data.push(randomData());

                        trigger: 'axis'
                    },

                            lineStyle: {
                                color: 'rgba(44,22,99,0.5)',

                            }
                        }
                    },
                    yAxis: {
                        position: 'right',
                        axisLine: {
                            onZero: false

                            lineStyle: {

                            }

                chart = myChart = testHelper.create(echarts, 'main1', {

            });

        </script>

        <script>
            require(['echarts'], function (echarts) {
                var option = {
                    polar: {
                        // radius: '68.23%'
                        // radius: '9%'
                    },
                    angleAxis: {
                        max: 4,
                        startAngle: 75
                    },
                    radiusAxis: {
                        type: 'category',
                        data: ['a', 'b', 'c', 'd'],
                        // root cause
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: 'blue',
                                width: 1,
                                type: 'dashed'
                            }
                        },
                        splitArea: {
                            show: true
                        }
                    },
                    series: {
                        type: 'bar',
                        data: [2, 1.2, 2.4, 3.6],
                        coordinateSystem: 'polar',
                        label: {
                            show: true,
                            position: 'middle',
                            formatter: '{b}: {c}'
                        }
                    }
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'It shouldn\'t throw errors when **splitLine** is visible',
                        'Shrink the page or click the **Resize** button to test'
                    ],
                    buttons: [
                        {
                            text: 'Resize',
                            onclick: () => {
                                chart.resize({
                                    width: 382
                                });
                            }
                        }
                    ],
                    option: option
                });
            });

        </script>



    </body>
</html>
