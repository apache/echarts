<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>




        <script>
        require([
            'echarts',
        ], function (echarts) {
            var option;

            option = {
                xAxis: {
                    type: 'time',
                },
                yAxis: {},
                series: {
                    type: 'line',
                    data: [['2018-12-31', 22], ['2020-12-31', 44]],
                    markLine: {
                        symbol: ['none', 'none'],
                        label: {
                            show: true
                        },
                        lineStyle: {
                            color: 'grey',
                            width: 1
                        },
                        silent: true,
                        data: [
                            {xAxis: '2018-12-31'},
                            {xAxis: '2019-12-31'},
                            {xAxis: '2020-12-31'}
                        ]
                    },
                    markPoint: {
                        data: [
                            {xAxis: '2019-05-31', yAxis: 20, name: 'MarkPoint', value: 999}
                        ]
                    },
                    markArea: {
                        data: [
                            [{
                                name: 'x 3 - 5',
                                xAxis: '2020-05-31'
                            }, {
                                xAxis: '2019-09-31'
                            }]
                        ]
                    }
                }
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    '3 MarkLine should be displayed in time axis',
                    '1 MarkPoint should be displayed in time axis',
                    '1 MarkArea should be displayed in time axis',
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>

        <script>
            require([
                'echarts',
            ], function (echarts) {
                var option = {
                    tooltip: {
                        trigger: 'item'
                    },
                    xAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: 'Highest',
                            type: 'line',
                            data: [10, 11, 13, 11, 12, 12, 9],
                            lineStyle: {
                                width: 0
                            },
                            showSymbol: false,
                            markLine: {
                                data: [{ type: 'average', name: 'Avg' }]
                            }
                        }
                    ]
                };

                var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'Tooltip should show the same content when hovering on the line and the right label'
                    ],
                    option: option
                });
            });
        </script>

        <script>
            require([
                'echarts',
            ], function (echarts) {
                var option = {
                    legend: {
                        show: false
                    },
                    series: [{
                        type: 'pie',
                        radius: ['60%', '80%'],
                        avoidLabelOverlap: false,
                        emphasis: {
                            disabled: true
                        },
                        cursor: 'auto',
                        label: {
                            show: false
                        },
                        markPoint: {
                            tooltip: {
                                show: false
                            },
                            label: {
                                show: true,
                                formatter: '{b}'
                            },
                            data: [
                            {
                                name: '0%',
                                value: '-',
                                symbol: 'circle',
                                itemStyle: {
                                color: 'transparent'
                                },
                                x: '50%',
                                y: '50%'
                            }
                            ]
                        },
                        data: [
                            {
                                name: 'With value',
                                value: 0
                            },
                            {
                                name: 'Without value',
                                value: 1
                            }
                        ],
                        animationDuration: 0,
                        animationDurationUpdate: 0
                    }]
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'Using markers in the pie series should not cause error'
                    ],
                    option: option
                });
            });
            </script>
    </body>
</html>
