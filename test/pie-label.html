        <script>

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var count = 60;

                function makeData(sign) {
                    var data = [];
                    for (var i = 0; i < count; i++) {
                        var value = Math.random() * 50 * sign;
                        value = +value.toFixed(2);

                        if (i >= 2
                            && i <= count - 2
                            && i % 10 !== 0
                            // Test the case that the bottom label is normal to display.
                            && Math.abs(i - Math.round(count / 2)) > 2
                        ) {
                            value = sign > 0
                                ? value - Math.floor(value)
                                : value - Math.ceil(value);
                            value = +value.toFixed(2);
                        }

                        data.push({
                            name: value,
                            value: value
                        });
                    }
                    return data;
                }

                var pos = ['25%', '75%'];

                var option = {
                    title: [{
                        text: 'Positive value\nminShowLabelAngle: 10',
                        textAlign: 'center',
                        left: pos[0]
                    }, {
                        text: 'Negative value\nminShowLabelAngle: 2',
                        textAlign: 'center',
                        left: pos[1]
                    }],
                    series: [{
                        type: 'pie',
                        center: [pos[0], '50%'],
                        minShowLabelAngle: 10,
                        label: {show: true},
                        radius: '30%',
                        data: makeData(1)
                    }, {
                        type: 'pie',
                        center: [pos[1], '50%'],
                        minShowLabelAngle: 2,
                        label: {show: true},
                        radius: '30%',
                        data: makeData(-1)
                    }]
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'minShowLabelAngle: label of small sector should **not be displayed**.',
                        'other label should **be displayed** in appropriate place.'
                    ],
                    option: option
                });
            });

        </script>
