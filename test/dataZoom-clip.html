        <div id="main0"></div>

        <div class="chart" id="b"></div>



        <script>

            require(['echarts'], function (echarts) {


                function makeSpecialTrendData() {
                    var data = {data1: []};
                    var base = -100;
                    for (var i = 0; i < 50; i++) {
                        if (i < 10) {
                            data.data1.push([i * 10, base += 197 + random(3)]);
                        }
                        else if (i < 20) {
                            data.data1.push([i * 10, base -= 17 + random(3)]);
                        }
                        else if (i < 30) {
                            data.data1.push([i * 10, base += 3 + random(3)]);
                        }
                        else if (i < 40) {
                            data.data1.push([i * 10, base -= 5 + random(3)]);
                        }
                        else {
                            data.data1.push([i * 10, base += 157 + random(3)]);
                        }
                    }
                    return data;
                }

                function random(max) {
                    return +(Math.random() * max).toFixed(3);
                }

                var option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: [{
                        type: 'time',
                        boundaryGap: false
                    }],
                    yAxis: [{
                        type: 'value',
                        name: 'Github Star'
                    }],
                    dataZoom: [{
                        type: 'inside',
                        filterMode: 'none',
                        start: 5,
                        end: 40
                    }, {
                        type: 'slider',
                        filterMode: 'none',
                        start: 5,
                        end: 40
                    }],
                    series: [{
                        type: 'line',
                        name: 'Star',
                        hoverAnimation: false,
                        symbolSize: 25,
                        sampling: 'average',
                        // smooth: true,
                        // symbol: 'none',
                        data: makeSpecialTrendData().data1
                    }]
                };

                chart = myChart = testHelper.create(echarts, 'main0', {
                    title: 'Clips line and symbols (dataZoom.filterMode: "none")',
                    option: option
                });
            });


        </script>

        <script>

            require(['echarts'], function (echarts) {

                var gridLeft = 50;
                var gridRight = 20;
                var option = {
                    tooltip : {
                    },
                    legend: {
                    },
                    dataZoom: [{
                    }, {
                        type: 'inside'
                    }],
                    grid: {
                        id: 'cartesian',
                        left: gridLeft,
                        right: gridRight
                    },
                    xAxis: {
                        min: 500,
                        max: 2000
                    },
                    yAxis: {
                        min: 0,
                        max: 200
                    },
                    series: [
                        {
                            type:'line',
                            symbolSize: 20,
                            encode: {
                                tooltip: [0, 1]
                            },
                            data:[{
                                value: [2000, 100],
                                itemStyle: {
                                    color: 'red'
                                }
                            }, {
                                value: [1000, 200],
                                itemStyle: {
                                    color: 'red'
                                }
                            }, {
                                value: [500, 0],
                                itemStyle: {
                                    color: 'red'
                                }
                            }, {
                                value: [2001, 100],
                                itemStyle: {
                                    color: 'green'
                                }
                            }]
                        }
                    ]
                };

                var chart = testHelper.create(echarts, 'b', {
                    title: [
                        'Three red symbol on grid edge should always be displayed',
                        'One green symbol out of the grid should not be displayed',
                        '(Click the button to start resize.)'
                    ],
                    option: option,
                    button: {
                        text: 'Start Resize',
                        onclick: startResize
                    },
                    info: {
                        xAxis: option.xAxis,
                        yAxis: option.yAxis
                    }
                });

                var timer;

                function startResize() {
                    timer && clearInterval(timer);

                    var delta = 3.3;
                    chart && (timer = setInterval(function () {
                        var width = chart.getWidth();
                        if (
                            (delta > 0 && gridRight > width - gridLeft - 10)
                            || (delta < 0 && gridRight < 10)
                        ) {
                            delta = -delta;
                        }

                        gridRight += delta;

                        chart.setOption({
                            animation: false,
                            grid: {
                                id: 'cartesian',
                                right: gridRight
                            }
                        });
                    }, 50));
                }
            });

        </script>
