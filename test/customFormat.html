<!DOCTYPE html>
<html>
<head>
    <title>ECharts Custom Format Test</title>
    <script src="../dist/echarts.min.js?v=3"></script>
</head>
<body>
    <div id="chart" style="width: 800px; height: 400px;"></div>

    <script>
        const weeklyData = [
          ['2025-05-26', 116],
          ['2025-06-02', 129],
          ['2025-06-09', 135],
          ['2025-06-16', 86],
          ['2025-06-23', 73],
          ['2025-06-30', 85],
          ['2025-07-07', 73],
          ['2025-07-14', 68],
          ['2025-07-21', 92],
          ['2025-07-28', 84],
          ['2025-08-04', 79],
          ['2025-08-11', 88],
          ['2025-08-18', 91],
          ['2025-08-25', 95]
        ];

        const timestamps = weeklyData.map(d => new Date(d[0]).getTime());

        const option = {
          xAxis: {
            type: 'time',
            axisLabel: {
              customValues: timestamps,
              formatter: function(value) {
                const date = new Date(value);
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `Week ${day}.${month < 10 ? '0' + month : month}`;
              },
              color: '#666',
              fontSize: 12,
              rotate: 45
            },
            axisTick: {
              show: true,
              length: 8,
              lineStyle: {
                color: '#333',
                width: 2
              }
            },
            axisLine: {
              lineStyle: {
                color: '#333'
              }
            }
          },
          yAxis: {
            type: 'value',
            axisLabel: {
              formatter: '{value}%',
              color: '#666'
            },
            axisTick: {
              show: true,
              length: 5
            }
          },
          series: [{
            type: 'bar',
            data: weeklyData,
            itemStyle: {
              color: '#5470c6'
            },
            label: {
              show: true,
              position: 'top',
              formatter: '{c}%'
            }
          }]
        };

       

        const chart = echarts.init(document.getElementById('chart'));
        chart.setOption(option);
    </script>
</body>
</html>
