    </style>

    <script>
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {

            var option;

            var dataset = [
                new Float32Array(Uint8Array.from(atob('AACAPwAAAEAAAEBAAACAQAAAoEAAAMBAMzMDQQ=='), c => c.charCodeAt(0)).buffer),
                new Float32Array(Uint8Array.from(atob('AACAPwAAAEAAAEBAAACAQAAAoEAAAMBAMzMDQQ=='), c => c.charCodeAt(0)).buffer),
            ];
            // [1, 2, 3, 4, 5, 6, 7],

            option = {
                "xAxis": {
                    "type": "value",
                    "show": true,
                },
                "yAxis": {
                    "type": "value",
                    "show": true,
                },
                tooltip: { show: true },
                "dataset": [
                    {
                        "sourceHeader": false,
                        "source": dataset
                    }
                ],
                "series": [
                    {
                        "type": "line",
                        "symbol": "circle",
                        "datasetIndex": 0,
                        "seriesLayoutBy": "row",
                    }
                ],
            };


            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'last are typed array'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
    </script>
