<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .chart {
                width: 100%;
                height: 50%;
            }
        </style>

        <div id="main1" class="chart"></div>
        <div id="main2" class="chart"></div>

        <script>
        require([
            'echarts'
        ], function (echarts) {
            const option1 = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        data: [820, 932, 901, 934, 1290, 1330, 1320],
                        type: 'line',
                        smooth: true,
                        label: {
                            show: true,
                            backgroundColor: 'pink',
                            align: 'right',
                            verticalAlign: 'middle',
                            formatter: '{b|{a}}{c}{a|{b}}',
                            rich: {
                                a: {
                                    color: 'red',
                                    verticalAlign: 'bottom',
                                    backgroundColor: 'green',
                                },
                                b: {
                                    color: 'red',
                                    verticalAlign: 'top',
                                    backgroundColor: 'green',
                                }
                            }
                        }
                    }
                ]
            };

            const chart1 = testHelper.create(echarts, 'main1', {
                title: [
                    'different `verticalAlign` values on **line** series',
                    '**series0** and **week value** are not in the same line'
                ],
                option: option1
            });

            const option2 = {
                series: [{
                    type: 'treemap',
                    name: '中国',
                    leafDepth: 1,
                    label: {
                        backgroundColor: 'pink',
                        width: 200,
                        height: 100,
                        align: 'right',
                        verticalAlign: 'bottom',
                        formatter: '{b|{a}}{c}{a|{b}}',
                        rich: {
                            a: {
                                color: 'red',
                                verticalAlign: 'bottom',
                                backgroundColor: 'green',
                            },
                            b: {
                                color: 'red',
                                verticalAlign: 'top',
                                backgroundColor: 'green',
                            }
                        }
                    },
                    data: [
                        {
                            name: '河南省',
                            value: 20,
                            itemStyle: {
                                color: 'magenta'
                            },
                            children: [{
                                name: '郑州市',
                                value: 20,
                                children: [{
                                    name: 'xxx县',
                                    value: 20
                                }]
                            }]
                        }
                    ]
                }]
            };

            const chart2 = testHelper.create(echarts, 'main2', {
                title: [
                    'different `verticalAlign` values on **treemap** series',
                    '**China** and **Henan Province** are not in the same line'
                ],
                option: option2
            });
        });
        </script>
    </body>
</html>
