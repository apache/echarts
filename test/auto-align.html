<html>

<head>
    <meta charset="utf-8">
    <script src="lib/esl.js"></script>
    <script src="lib/config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .chart {
            width: 100vw;
            height: 50vh;
        }
    </style>
    <div id="main1" class="chart"></div>
    <div id="main2" class="chart"></div>
    <div id="main3" class="chart"></div>
    <div id="main4" class="chart"></div>
    <div id="main5" class="chart"></div>
    <div id="main6" class="chart"></div>
    <div id="main7" class="chart"></div>
    <script>
        require([
            'echarts'
        ], function (echarts) {

            var chart1 = echarts.init(document.getElementById('main1'));

            chart1.setOption({
                tooltip: {},
                "yAxis": [{
                    "data": ["test", 'test2']
                }],
                "xAxis": [{
                        "name": "A",
                    },
                    {
                        "name": "B",
                    }
                ],
                "series": [{
                        "name": "A",
                        "type": "bar",
                        "data": [
                            998,
                            101
                        ],
                        "xAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            6,
                            13
                        ],
                        "xAxisIndex": 0
                    }
                ]
            });
        
            var chart2 = echarts.init(document.getElementById('main2'));

            chart2.setOption({
                tooltip: {},
                "xAxis": [{
                    "data": ["test", 'test2']
                }],
                "yAxis": [{
                        "name": "A",
                    },
                    {
                        "name": "B",
                    }
                ],
                "series": [{
                        "name": "A",
                        "type": "bar",
                        "data": [
                            998,
                            101
                        ],
                        "yAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            6,
                            13
                        ],
                        "yAxisIndex": 0
                    }
                ]
            });
            
            var chart3= echarts.init(document.getElementById('main3'));

            chart3.setOption({
                tooltip: {},
                "xAxis": [{
                    "data": ["test", 'test2']
                }],
                "yAxis": [{
                        "name": "A",
                        splitNumber: 7
                    },
                    {
                        "name": "B",
                        splitNumber: 6
                    }
                ],
                "series": [{
                        "name": "A",
                        "type": "bar",
                        "data": [
                            12,
                            7
                        ],
                        "yAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            6,
                            23
                        ],
                        "yAxisIndex": 0
                    }
                ]
            });
        
        
            var chart4= echarts.init(document.getElementById('main4'));

            chart4.setOption({
                tooltip: {},
                "xAxis": [{
                    "data": ["test", 'test2']
                }],
                "yAxis": [{
                        "name": "A",
                        interval: 7
                    },
                    {
                        "name": "B",
                    }
                ],
                "series": [{
                        "name": "A",
                        "type": "bar",
                        "data": [
                            12,
                            7
                        ],
                        "yAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            6,
                            23
                        ],
                        "yAxisIndex": 0
                    }
                ]
            });

            var chart5= echarts.init(document.getElementById('main5'));

            chart5.setOption({
                tooltip: {},
                "xAxis": [{
                    "data": ["test", 'test2']
                }],
                "yAxis": [{
                        "name": "A",
                        interval: 7
                    },
                    {
                        "name": "B",
                        interval: 6
                    }
                ],
                "series": [{
                        "name": "A",
                        "type": "bar",
                        "data": [
                            12,
                            7
                        ],
                        "yAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            6,
                            23
                        ],
                        "yAxisIndex": 0
                    }
                ]
            });
        
            var chart6= echarts.init(document.getElementById('main6'));

            chart6.setOption({
                tooltip: {},
                "xAxis": [{
                    "data": ["test", 'test2']
                }],
                "yAxis": [{
                        "name": "A",
                        max: 26,
                    },
                    {
                        "name": "B"
                    }
                ],
                "series": [{
                        "name": "A",
                        "type": "bar",
                        "data": [
                            12,
                            -3
                        ],
                        "yAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            6,
                            23
                        ],
                        "yAxisIndex": 0
                    }
                ]
            });
           
            var chart7= echarts.init(document.getElementById('main7'));

            chart7.setOption({
                tooltip: {},
                "xAxis": [{
                    "data": ["test", 'test2']
                }],
                "yAxis": [{
                        "name": "A",
                        interval: 5,
                        max: 22
                    },
                    {
                        "name": "B",
                        interval: 3,
                        max: 25
                    }
                ],
                "series": [
                    {
                        "name": "A",
                        "type": "bar",
                        "data": [
                            -12,
                            -3
                        ],
                        "yAxisIndex": 1
                    },
                    {
                        "name": "B",
                        "type": "bar",
                        "data": [
                            -6,
                            -23
                        ],
                        "yAxisIndex": 0
                    }
                ]
            });
           
        });

    </script>
</body>

</html>
