<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <link rel="stylesheet" href="reset.css" />
    </head>
    <body>
        <style>
            .split {
                line-height: 80px;
                height: 80px;
                background: #333;
                text-align: center;
                font-weight: bold;
                font-size: 20px;
                color: #fff;
            }
            .block {
                position: relative;
            }
            body {
                background: #555;
            }
            body .main {
                height: 550px;
                margin-right: 220px;
                margin-left: 20px;
            }
            .panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                width: 200px;
                background: #555;
                color: #fff;
                font-size: 14px;
                font-weight: normal;
                padding: 10px;
            }
            h3 {
                font-size: 14px;
            }
        </style>

        <div class="split">Interaction with DataZoom and VisualMap (select an area and drag dataZoom)</div>
        <div class="block">
            <div id="main2" class="main"></div>
            <div id="panel2" class="panel"></div>
        </div>

        <div class="split">Scatter in Map</div>
        <div class="block">
            <div id="main1" class="main"></div>
            <div id="panel1" class="panel"></div>
        </div>

        <div class="split">Map</div>
        <div class="block">
            <div id="main3" class="main"></div>
            <div id="panel3" class="panel"></div>
        </div>

        <div class="split">Stacked Bar (and inversed)</div>
        <div class="block">
            <div id="main4" class="main"></div>
            <div id="panel4" class="panel"></div>
        </div>







        <script type="text/javascript">
            require([
                'echarts',
                'echarts/chart/scatter',
                'echarts/chart/bar',
                'echarts/component/legend',
                'echarts/component/grid',
                'echarts/component/visualMapContinuous',
                'echarts/component/dataZoom',
                'echarts/component/toolbox',
                'echarts/component/brush'
            ], function (echarts) {

                var main = document.getElementById('main2');
                var panel = document.getElementById('panel2');
                if (!main) {
                    return;
                }
                var chart = echarts.init(main);

                var dataList = [[], []];

                var MAX_DIM2 = 300;
                var MAX_DIM3 = 20000;

                var itemStyle = {
                    normal: {
                        opacity: 0.8,
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                };

                for (var i = 0; i < 60; i++) {
                    dataList[0].push(genDataItem());
                    dataList[1].push(genDataItem());
                }

                function genDataItem() {
                    return [
                        Math.random() * 5,
                        Math.random() * 4,
                        Math.random() * MAX_DIM2,
                        Math.random() * MAX_DIM3
                    ];
                }

                chart.setOption({
                    color: ['#555', '#555'],
                    backgroundColor: '#fff',
                    toolbox: {
                        feature: {
                            dataZoom: {}
                        }
                    },
                    brush: {
                    },
                    legend: {
                        top: 20,
                        data: ['scatter0', 'scatter1']
                    },
                    grid: [
                        {
                            top: 100,
                            bottom: 60,
                            left: 150
                        }
                    ],
                    xAxis: [
                        {
                            type: 'value',
                            splitLine: {show: false}
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            splitLine: {show: false}
                        }
                    ],
                    animationDurationUpdate: 10,
                    visualMap: [
                        {
                            show: true,
                            top: 'center',
                            left: 30,
                            itemHeight: 400,
                            min: 0,
                            max: MAX_DIM2,
                            range: [20, MAX_DIM2 - 30],
                            calculable: true,
                            dimension: 2,
                            inRange: {
                                color: ['blue', 'orange', 'yellow']
                            },
                            outOfRange: {
                                color: ['blue', 'orange', 'yellow'],
                                opacity: 0.2
                            }
                        },
                        {
                            show: false,
                            min: 0,
                            max: MAX_DIM3,
                            dimension: 3,
                            inRange: {
                                symbolSize: [3, 40]
                            },
                            outOfRange: {
                                symbolSize: [3, 40]
                            }
                        }
                    ],
                    dataZoom: [
                        {
                            type: 'slider',
                            start: 40
                        },
                        {
                            type: 'inside',
                            start: 40
                        }
                    ],
                    series: [
                        {
                            name: 'scatter0',
                            type: 'scatter',
                            symbol: 'circle',
                            itemStyle: itemStyle,
                            data: dataList[0]
                        },
                        {
                            name: 'scatter1',
                            type: 'scatter',
                            symbol: 'diamond',
                            itemStyle: itemStyle,
                            data: dataList[1]
                        }
                    ]
                });

                chart.on('brush', renderBrushed);
                chart.on('dataZoom', renderBrushed);
                chart.on('legendselectchanged', renderBrushed);

                renderBrushed(); // For brush defined in option.

                function renderBrushed() {
                    var brushed = [];
                    var dim2Sum = 0;
                    var dim3Sum = 0;
                    chart.getModel().eachSeries(function (seriesModel, seriesIndex) {
                        if (!seriesModel.getBrushed) {
                            return;
                        }
                        var rawIndices = seriesModel.getBrushed();
                        brushed.push('[Series ' + seriesIndex + '] ' + rawIndices.join(', '));
                        for (var i = 0; i < rawIndices.length; i++) {
                            dim2Sum += dataList[seriesIndex][rawIndices[i]][2];
                            dim3Sum += dataList[seriesIndex][rawIndices[i]][3];
                        }
                    });

                    panel.innerHTML = [
                        '<h3>STATISTICS:</h3>',
                        'DIM2 SUM: ' + dim2Sum.toFixed(4) + '<br>',
                        'DIM3 SUM: ' + dim3Sum.toFixed(4) + '<br>',
                        '<br>',
                        '<br>',
                        '<h3>BRUSHED RAW INDICES:</h3>',
                        brushed.join('<br><br>'),
                    ].join(' ');
                }
            })
        </script>

                            }
                        ]
                    });

                    chart.on('brush', renderBrushed);
                    chart.on('geoRoam', renderBrushed);

                    renderBrushed(); // For brush defined in option.

                    function renderBrushed() {
                        var brushed = [];
                        var top = 0;
                        var topWhere;
                        var sum = 0;
                        var count = 0;

                        chart.getModel().eachSeries(function (seriesModel, seriesIndex) {
                            if (!seriesModel.getBrushed) {
                                return;
                            }
                            var rawIndices = seriesModel.getBrushed();
                            var places = [];
                            for (var i = 0; i < rawIndices.length; i++) {
                                var rawIndex = rawIndices[i];
                                var item = convertedData[rawIndex];
                                var value = item.value[2];
                                sum += value;
                                count++;
                                if (value > top) {
                                    top = value;
                                    topWhere = item.name;
                                }
                                places.push(item.name);
                            }
                            brushed.push('[Series ' + seriesIndex + '] ' + places.join(', '));
                        });

                        panel.innerHTML = [
                            '<h3>STATISTICS:</h3>',
                            'PM2.5 TOP: ' + topWhere + ' ' + top.toFixed(4) + '<br>',
                            'PM2.5 AVERAGE: ' + (sum / count).toFixed(4) + '<br>',
                            '<br>',
                            '<br>',
                            '<h3>BRUSHED:</h3>',
                            brushed.join('<br><br>'),
                        ].join(' ');
                    }

                });
            });

        </script>
