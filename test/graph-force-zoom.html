<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="lib/simpleRequire.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/facePrint.js"></script>
    <script src="lib/testHelper.js"></script>
    <link rel="stylesheet" href="lib/reset.css" />
</head>

<body>

    <div id="main1"></div>
    <script>
        require([
            'echarts',
            'extension/dataTool',
            './data/les-miserables.gexf',
        ], function (echarts, dataTool, xml) {
            var gexf = dataTool.gexf;
            var graph = gexf.parse(xml);
            graph.nodes.forEach(function (node) {
                node.symbolSize = 5;
            });
            var option1 = {
                title: {
                    text: 'Les Miserables',
                    subtext: 'Default layout',
                    top: 'bottom',
                    left: 'right'
                },
                tooltip: {},
                legend: [{
                    show: true
                }],
                series: [{
                    name: 'Les Miserables',
                    type: 'graph',
                    layout: 'force',
                    data: graph.nodes,
                    links: graph.links,
                    roam: true,
                    label: {
                        position: 'right'
                    },
                    force: {
                        repulsion: 100,
                        layoutAnimation: false,
                    }
                }]
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: `Case from https://github.com/apache/echarts/issues/20515
                1. click legend to hide nodes
                2. reclick legend to show nodes
                3. zoom in and zoom out
                nodes and links should be in right position.
                `,
                option: option1,
                height: 900,
            });
        });

    </script>
</body>

</html>
