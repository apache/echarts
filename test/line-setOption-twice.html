<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>

        <div id="main1"></div>
        <div id="main2"></div>

        <script>
        require([
            'echarts',
            'data/life-expectancy-table.json'
        ], function (echarts, data) {
            const countries = [
                'Finland',
                'France',
                'Germany',
                'Iceland',
                'Norway',
                'Poland',
                'Russia',
                'United Kingdom'
            ];
            const datasetWithFilters = [];
            const seriesList = [];

            echarts.util.each(countries, function (country) {
                var datasetId = 'dataset_' + country;
                datasetWithFilters.push({
                    id: datasetId,
                    fromDatasetId: 'dataset_raw',
                    transform: {
                        type: 'filter',
                        config: {
                            and: [
                                { dimension: 'Year', gte: 1950 },
                                { dimension: 'Country', '=': country }
                            ]
                        }
                    }
                });

                seriesList.push({
                    type: 'line',
                    datasetId: datasetId,
                    showSymbol: false,
                    name: country,
                    endLabel: {
                        show: true,
                        formatter: function (params) {
                            return params.value[3] + ': ' + params.value[0];
                        }
                    },
                    labelLayout: {
                        moveOverlap: 'shiftY'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    encode: {
                        x: 'Year',
                        y: 'Income',
                        label: ['Country', 'Income'],
                        itemName: 'Year',
                        tooltip: ['Income']
                    }
                });
            });
            
            const option = {
                animationDuration: 4000,
                dataset: [
                    {
                        id: 'dataset_raw',
                        source: data
                    },
                    ...datasetWithFilters
                ],
                title: {
                    text: 'Income of Germany and France since 1950'
                },
                tooltip: {
                    order: 'valueDesc',
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    nameLocation: 'middle'
                },
                yAxis: {
                    name: 'Income'
                },
                grid: {
                    right: 140
                },
                series: seriesList
            };

            const chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Line\'s secondary animation effect, **endlabel** moves with the polyline'
                ],
                option
            });
            setTimeout(function() {
                chart.setOption(option);
            }, 2000);
        });
        </script>

        <script>
        require([
            'echarts'
        ], function (echarts) {
            const option2 = {
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    areaStyle: {},
                    endLabel: {
                        show: true,
                        formatter: '{b}: {c}'
                    },
                }],
                animationDuration: 3000,
                animationDurationUpdate: 3000
            };

            const chart2 = testHelper.create(echarts, 'main2', {
                title: [
                    'Dynamic line chart'
                ],
                option: option2
            });

            setTimeout(function() {
                option2.series[0].data = [1820, 1932, 1901, 94, 290, 330, 320];
                chart2.setOption(option2);
            }, 1000);
        });
        </script>


    </body>
</html>
