<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
        </style>



        <div id="main0"></div>






        <script>
        require([
            'echarts'
        ], function (echarts) {
            var option;

            option = {
                title: {
                    text: '折线图堆叠'
                },
                tooltip: [{
                    trigger: 'axis'
                }, {
                    trigger: 'item'
                }],
                legend: {
                    data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '邮件营销',
                        type: 'line',
                        stack: '总量',
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: '联盟广告',
                        type: 'line',
                        stack: '总量',
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: '视频广告',
                        type: 'line',
                        stack: '总量',
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: '直接访问',
                        type: 'line',
                        stack: '总量',
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '搜索引擎',
                        type: 'line',
                        stack: '总量',
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'The page shouldn\'t be freezed because of multiple tooltip configurations in the option'
                ],
                option: option,
                buttons: [
                    {
                        text: 'Set 1 tooltip',
                        onclick: function () {
                            chart.setOption({
                                tooltip: [
                                    {
                                        trigger: 'axis'
                                    }
                                ]
                            });
                        }
                    },
                    {
                        text: 'Set 2 tooltips',
                        onclick: function () {
                            chart.setOption({
                                tooltip: [{
                                    trigger: 'axis'
                                }, {
                                    trigger: 'item'
                                }]
                            });
                        }
                    },
                    {
                        text: 'Set 3 tooltips',
                        onclick: function () {
                            chart.setOption({
                                tooltip: [{
                                    trigger: 'axis'
                                }, {
                                    trigger: 'item'
                                }, {

                                }]
                            });
                        }
                    }
                ]
            });
        });
        </script>


    </body>
</html>
