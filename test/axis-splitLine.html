    <script>

        require([
            'echarts'
        ], function (echarts) {

            var option = {
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true,
                    show: false,
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ["1901",
                        "1902",
                        "1903",
                        "1904",
                        "1905",
                        "1906",
                        "1907",
                        "1908",
                        "1909",
                        "1910",
                        "1911",
                        "1912"],
                        splitLine: {
                            show: true,
                            interval: (index) => {
                                return index === 1 || index === 5 || index === 10
                            }
                        }
                    }
                ],
                dataZoom: [
                    {
                        type: 'slider',

                    }],
                yAxis: [
                    {
                        type: 'value',
                        splitLine: {
                            show: false,

                        }
                    }
                ],
                series: [
                    {
                        name: '直接访问',
                        type: 'bar',
                        barWidth: '60%',
                        data: [10, 52, 200, 334, 390, 330, 220,200, 334, 390, 330, 220]
                    }
                ]
            };

            testHelper.create(echarts, 'main0', {
                title: [
                    'When the interval option is a function, the number and location of the splitLine',
                    'should match the array that the interval returns. (issue: #12293)'
                ],
                option: option,
                info: {
                    xAxis: option.xAxis
                }
            });
        });

    </script>
