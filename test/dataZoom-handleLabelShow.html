        <style>

<div id="main0"></div>
<div id="main1"></div>
<div id="main2"></div>
<div id="main3"></div>






        <script>
        require([
            'echarts',
            // 'map/js/china',
            // './data/nutrients.json'
        ], function (echarts) {
            var option;

            option = {
                xAxis: {},
                yAxis: {},
                series: {
                    type: 'line',
                    data: [[11, 22], [33, 44]]
                },
                dataZoom: [{
                    type: 'slider',
                    handleLabel: {
                        show: true
                    }
                }, {
                    type: 'slider',
                    yAxisIndex: 0,
                    handleLabel: {
                        show: true
                    },
                    right: 30
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'handleLabel.show: true, (emphasis.handleLabel.show: true)',
                    'Always show the handle label.'
                ],
                option: option
            });
        });
        </script>

        <script>
            require([
                'echarts',
                // 'map/js/china',
                // './data/nutrients.json'
            ], function (echarts) {
                var option;

                option = {
                    xAxis: {},
                    yAxis: {},
                    series: {
                        type: 'line',
                        data: [[11, 22], [33, 44]]
                    },
                    dataZoom: [{
                        type: 'slider',
                        handleLabel: {
                            show: true
                        },
                        emphasis: {
                            handleLabel: {
                                show: false
                            },
                        },
                    }, {
                        type: 'slider',
                        yAxisIndex: 0,
                        handleLabel: {
                            show: true
                        },
                        emphasis: {
                            handleLabel: {
                                show: false
                            },
                        },
                        right: 30
                    }]
                };

                var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'handleLabel.show: true, emphasis.handleLabel.show: false',
                        'Hide the handle label when mouse over, which may be useful to hide information when dragging so that user is more focused.'
                    ],
                    option: option
                });
            });
            </script>
