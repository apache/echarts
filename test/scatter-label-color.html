<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="lib/testHelper.js"></script>
    <script src="../dist/echarts.js"></script>
</head>

<body>
    <style>
        html,
        body {
            background: #111;
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <div id="main0"></div>
    <div id="main1"></div>
    <div id="main2"></div>
    <script>
        require(['echarts'], function (echarts) {
            var option = {
                xAxis: {},
                yAxis: {},
                series: [{
                    symbolSize: 20,
                    data: [
                        [10.0, 8.04],
                        [8.0, 6.95],
                        [13.0, 7.58],
                        [9.0, 8.81],
                        [11.0, 8.33],
                        [14.0, 9.96],
                        [6.0, 7.24],
                        [4.0, 4.26],
                        [12.0, 10.84],
                        [7.0, 4.82],
                        [5.0, 5.68]
                    ],
                    type: 'scatter',
                    label: {
                        show: true,
                        position: 'top',
                        formatter(params) {
                            return params.value[1];
                        },
                        color: function (index) {
                            return index === 0 ?
                                'black' :
                                index === 1 ?
                                'red' :
                                index === 2 ?
                                'yellow' :
                                index === 3 ?
                                'green' :
                                index === 4 ?
                                'orange' :
                                index === 5 ?
                                'pink' :
                                index === 6 ?
                                'red' :
                                'gray'
                        }
                    }
                }]
            };
    
            var chart = testHelper.create(echarts, 'main0', {
                    title: [
                        'Label color should set as user designated'
                    ],
                    option: option
            });
        });

    </script>
    <script>
        require(['echarts'], function (echarts) {
            var option = {
                xAxis: {},
                yAxis: {},
                series: [{
                    symbolSize: 20,
                    data: [
                        [10.0, 8.04],
                        [8.0, 6.95],
                        [13.0, 7.58],
                        [9.0, 8.81],
                        [11.0, 8.33],
                        [14.0, 9.96],
                        [6.0, 7.24],
                        [4.0, 4.26],
                        [12.0, 10.84],
                        [7.0, 4.82],
                        [5.0, 5.68]
                    ],
                    type: 'scatter',
                    label: {
                        show: true,
                        position: 'top',
                        formatter(params) {
                            return params.value[1];
                        },
                        color: 'black'
                    }
                }]
            };
    
            var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'Label color should be black'
                    ],
                    option: option
            });
        });

    </script>
    <script>
        require(['echarts'], function (echarts) {
            var option = {

                        [13.0, 7.58],
                        [9.0, 8.81],
                        [11.0, 8.33],
                        [14.0, 9.96],
                        [6.0, 7.24],
                        [4.0, 4.26],
                        [12.0, 10.84],
                        [7.0, 4.82],
                        [5.0, 5.68]
                    ],
                    type: 'scatter',
                    label: {
                        show: true,

                            return params.value[1];

            var chart = testHelper.create(echarts, 'main2', {

        });

    </script>
</body>

</html>
