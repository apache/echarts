<html>

<head>
    <meta charset="utf-8">
    <script src="lib/esl.js"></script>
    <script src="lib/config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <style>
        html,
        body,
        #main {
            width: 80%;
            height: 100%;
            margin: 0;
        }

        #main {
            background: #fff;
        }
    </style>
    <div id="main"></div>
    <script>

        require([
            'echarts'
            // 'echarts/chart/bar',
            // 'echarts/component/polar',
            // 'zrender/vml/vml'
        ], function (echarts) {

            var chart = echarts.init(document.getElementById('main'), null, {
                // renderer: 'svg'
            });
            option = {
                color: ['#3398DB'],
                legend: {
                    show: true,
                    data: ['Bar'],
                    tooltip: {
                        show: true,
                        backgroundColor: 'red'
                    }
                },
                tooltip: {
                    show: true
                },
                toolbox: {
                    show: true,
                    showTitle: false,
                    feature: {
                        saveAsImage: {
                            show: true,
                            title: 'Save As Image'
                        },
                        dataView: {
                            show: true,
                            title: 'Data View'
                        },
                    },
                    tooltip: {
                        show: true,
                        formatter: function (param) {
                            return '<div>' + param.title + '</div><div class="triangle"></div>';
                        },
                        backgroundColor: '#222',
                        textStyle: {
                            fontSize: 12,
                        },
                        extraCssText: 'box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        axisTick: {
                            alignWithLabel: true
                        }
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'Bar',
                        type:'bar',
                        barWidth: '60%',
                        data:[10, 52, 200, 334, 390, 330, 220]
                    }
                ]
            };

            chart.setOption(option, true);

        });
    </script>
</body>

</html>
