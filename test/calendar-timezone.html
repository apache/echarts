        <script>
            var getVirtulData =  function(year) {

                year = year || '2017';

                var datas = [];

                var arr31 = [1, 3, 5, 7, 8, 10, 12];
                var arr30 = [4, 6, 9, 11];
                for (var i = 1; i <= 31; i++) {
                    for (var j = arr31.length - 1; j >= 0; j--) {
                        datas.push([year + '-' + arr31[j] + '-' + i, Math.floor(Math.random() * 1000)]);
                    }
                }
                for (var i = 1; i <= 30; i++) {
                    for (var j = arr30.length - 1; j >= 0; j--) {
                        datas.push([year + '-' + arr30[j] + '-' + i, Math.floor(Math.random() * 1000)]);
                    }
                }
                for (var i = 1; i <= 29; i++) {
                    datas.push([year + '-2-' + i, Math.floor(Math.random() * 1000)]);
                }
                return datas;
            }
        </script>



        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var option;

            // From #11677
            option = {
                tooltip: {
                    position: 'top'
                },
                visualMap: {
                    type: 'piecewise',
                    min: 0,
                    max: 1000,
                    seriesIndex: 0,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    top: 500
                },
                calendar: [{
                    range: ['2016-07-01', '2016-12-31']
                }],
                series: [{
                    type: 'heatmap',
                    calendarIndex: 0,
                    coordinateSystem: 'calendar',
                    data: getVirtulData(2017)
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'Set the system timezone to **UK**',

                ],

            });
        });
        </script>
