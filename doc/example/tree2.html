            <div id="sidebar-code" class="col-md-4">

                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: '中国省市'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    series : [
        {
            name:'树图',
            type:'tree',
            orient: 'vertical',  // vertical horizontal
            rootLocation: {x: 600,y: 130}, // 根节点位置  {x: 100, y: 'center'}
            nodePadding: 18,
            layerPadding: 200,
            hoverable: false,
            symbolSize: 6,
            roam: true,
            itemStyle: {
                normal: {
                    color: '#4883b4',
                    label: {
                        show: true,
                        position: 'bottom',
                        formatter: "{b}",
                        textStyle: {
                            color: '#000',
                            fontSize: 5
                        }
                    },
                    lineStyle: {
                        color: '#ccc',
                        type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                    }
                },
                emphasis: {
                    color: '#4883b4',
                    label: {
                        show: false
                    },
                    borderWidth: 0
                }
            },
            
            data: [
                {
                    name: '中国',
                    children: [
                        {
                            name: '省',
                            children: [
                                {
                                    name: '黑龙江省'
                                },{
                                    name: '辽宁省'
                                },{
                                    name: '吉林省'
                                },{
                                    name: '河北省'
                                },{
                                    name: '河南省'
                                },{
                                    name: '湖北省'
                                },{
                                    name: '湖南省'
                                },{
                                    name: '山东省'
                                },{
                                    name: '山西省'
                                },{
                                    name: '陕西省'
                                },{
                                    name: '安徽省'
                                },{
                                    name: '浙江省'
                                },{
                                    name: '江苏省'
                                },{
                                    name: '福建省'
                                },{
                                    name: '广东省'
                                },{
                                    name: '海南省'
                                },{
                                    name: '四川省'
                                },{
                                    name: '云南省'
                                },{
                                    name: '贵州省'
                                },{
                                    name: '青海省'
                                },{
                                    name: '甘肃省'
                                },{
                                    name: '江西省'
                                },{
                                    name: '台湾省'
                                }
                            ]
                        },
                        {
                            name: '直辖市',
                            children: [
                                {
                                    name: '北京'
                                },
                                {
                                    name: '上海'
                                },{
                                    name: '天津'
                                },{
                                    name: '重庆'
                                }
                            ]
                        },
                        {
                            name: '特别行政区',
                            children: [
                                {
                                    name: '香港'
                                },{
                                    name: '澳门'
                                }
                            ]
                        },
                        {
                            name: '自治区',
                            children: [
                                {
                                    name: '内蒙古'
                                },{
                                    name: '新疆'
                                },{
                                    name: '西藏'
                                },{
                                    name: '宁夏'
                                },{
                                    name: '广西'
                                }
                            ]
                        }
                        
                    ]
                }
            ]
        }
    ]
};
