        text: 'World Population (2010)',
        subtext: 'from United Nations, Total population, both sexes combined, as of 1 July (thousands)',

        x:'center',
        y:'top'
    },
    tooltip : {
        trigger: 'item',
        formatter : function(a) {
            var sName = a[0];
            var pName = a[1];
            var value = (a[2] + '').split('.');
            value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')

            return sName + '<br/>' + pName + ' : ' + value;
