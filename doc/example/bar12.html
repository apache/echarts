<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: 'ECharts2 vs ECharts1',
        subtext: 'Chrome下测试数据'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:[
            'ECharts1 - 2k数据','ECharts1 - 2w数据','ECharts1 - 20w数据','',
            'ECharts2 - 2k数据','ECharts2 - 2w数据','ECharts2 - 20w数据',
        ]
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    grid: {y: 70, y2:30, x2:20},
    xAxis : [
        {
            type : 'category',
            data : ['Line','Bar','Scatter','K','Map']
        },
        {
            type : 'category',
            axisLine: {show:false},
            axisTick: {show:false},
            axisLabel: {show:false},
            splitArea: {show:false},
            splitLine: {show:false},
            data : ['Line','Bar','Scatter','K','Map']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel:{formatter:'{value} ms'}
        }
    ],
    series : [
        {
            name:'ECharts2 - 2k数据',
            type:'bar',
            itemStyle: {normal: {color:'rgba(193,35,43,1)', label:{show:true}}},
            data:[40,155,95,75, 0]
        },
        {
            name:'ECharts2 - 2w数据',
            type:'bar',
            itemStyle: {normal: {color:'rgba(181,195,52,1)', label:{show:true,textStyle:{color:'#27727B'}}}},
            data:[100,200,105,100,156]
        },
        {
            name:'ECharts2 - 20w数据',
            type:'bar',
            itemStyle: {normal: {color:'rgba(252,206,16,1)', label:{show:true,textStyle:{color:'#E87C25'}}}},
            data:[906,911,908,778,0]
        },
        {
            name:'ECharts1 - 2k数据',
            type:'bar',
            xAxisIndex:1,
            itemStyle: {normal: {color:'rgba(193,35,43,0.5)', label:{show:true,formatter:function(a,b,c){return c>0 ? (c +'\n'):'';}}}},
            data:[96,224,164,124,0]
        },
        {
            name:'ECharts1 - 2w数据',
            type:'bar',
            xAxisIndex:1,
            itemStyle: {normal: {color:'rgba(181,195,52,0.5)', label:{show:true}}},
            data:[491,2035,389,955,347]
        },
        {
            name:'ECharts1 - 20w数据',
            type:'bar',
            xAxisIndex:1,
            itemStyle: {normal: {color:'rgba(252,206,16,0.5)', label:{show:true,formatter:function(a,b,c){return c>0 ? (c +'+'):'';}}}},
            data:[3000,3000,2817,3000,0]
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->

        </div><!--/.fluid-container-->
