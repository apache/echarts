<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-3">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: 'webkit内核依赖',
        subtext: '数据来自网络',
        x:'right',
        y:'bottom'
    },
    tooltip : {
        trigger: 'item',
        formatter : "{b}"
    },
    toolbox: {
        show : true,
        feature : {
            restore : {show: true},
            magicType: {
                show: true,
                type: ['force', 'chord'],
                option: {
                    chord: {
                        minRadius : 2,
                        maxRadius : 10,
                        ribbonType: false,
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    rotate: true
                                },
                                chordStyle: {
                                    opacity: 0.2
                                }
                            }
                        }
                    },
                    force: {
                        minRadius : 5,
                        maxRadius : 8,
                        itemStyle : {
                            normal : {
                                label: {
                                    show: false
                                },
                                linkStyle : {
                                    opacity : 0.5
                                }
                            }
                        }
                    }
                }
            },
            saveAsImage : {show: true}
        }
    },
    legend : {
        data : ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other'],
        orient : 'vertical',
        x : 'left'
    },
    series : (function (){
        // If data have been loaded
        if (webkitDepData) {
            //webkitDepData has been required and defined in webkit-dep.js
            webkitDepData.type = 'chord';
            webkitDepData.ribbonType = false;
            for (var i = 0; i < webkitDepData.nodes.length; i++) {
                webkitDepData.nodes[i].value = null;
            }
            for (var i = 0; i < webkitDepData.links.length; i++) {
                webkitDepData.links[i].weight = 1;
            }
            webkitDepData.minRadius = 2;
            webkitDepData.maxRadius = 10;
            webkitDepData.itemStyle = {
                normal: {
                    label: {
                        show: true,
                        rotate: true
                    },
                    chordStyle: {
                        opacity: 0.2
                    }
                }
            };
            return [webkitDepData];
        } else {
            return [];
        }
    })()
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-9">
                <div id="main" class="main" style="height:600px;"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        
        </div><!--/.fluid-container-->

    <footer id="footer"></footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="../asset/js/echartsHome.js"></script>
    <script src="../asset/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var webkitDepData;
        require(['webkit-dep'], function (wd) {
            webkitDepData = wd;
            //webkitDepData has been required and defined in webkit-dep.js
            webkitDepData.minRadius = 5;
            webkitDepData.maxRadius = 8;
            webkitDepData.density = 1.1;
            webkitDepData.attractiveness = 1.1;
            webkitDepData.itemStyle = {
                normal : {
                    linkStyle : {
                        opacity : 0.5
                    }
                }
            }
            // Echarts have been loaded
            if (typeof(echarts) !== 'undefined') {
                refresh();
            }
        })
    </script>
    <script src="../asset/js/echartsExample.js"></script>
</body>
</html>
