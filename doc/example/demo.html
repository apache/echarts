        formatter: "Template : <br/>{b}<br/>{a}:{c}<br/>{a1}:{c1}<br/>{a2}:{c2}",
        formatter: function(params) {
            var res = 'Function : <br/>' + params[0][1];
            for (var i = 0, l = params.length; i < l; i++) {
                res += '<br/>' + params[i][0] + ' : ' + params[i][2];
            }
            return res;
        }
