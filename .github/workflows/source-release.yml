name: Source Release

on:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Prepare env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "EC_ARTEFACT_NAME=apache-echarts-${RELEASE_VERSION}-src.zip" >> $GITHUB_ENV

      # TODO Check release version is RC
      # TODO Release Note

      - name: Archive source release
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.EC_ARTEFACT_NAME}}
          path: |
            index.d.ts
            src/
            extension-src/
            licenses/
            theme/
            build/
            package.json
            package-lock.json
            LICENSE
            NOTICE
            README.md
            tsconfig.json

      - name: Download source release
        uses: actions/download-artifact@v2
        with:
          name: ${{env.EC_ARTEFACT_NAME}}
          path: ~/download/echarts

      - name: Build source release
        working-directory: ~/download/echarts
        run: |
          npm ci
          npm run release

